paths:
  /ping:
    get:
      summary: |
        Een ping wordt beantwoord met response code 200
      operationId: ping
      responses:
        '200':
          description: OK
        '408':
          description: Request Timeout
        default:
          description: Onverwachte fout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
