  version: '4.2.0+250117.7'
servers:
  - url: https://projectontwikkeling.vera.io:{port}/{basePath}
    description: Productieserver
    variables:
       port:
         enum:
           - '8443'
           - '443'
         default: '443'
       basePath:
         default: v4
tags:
- name: Projecten
  description: Operaties met betrekking tot een Project
- name: Projectbestedingen
