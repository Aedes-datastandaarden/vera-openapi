      - name: 'params'
        in: 'query'
        style: 'form'
        explode: true
        schema:
          $ref: '#/components/schemas/Project'
      responses:
        '200':
          description: 'Project response'
          content:
            'application/json':
              schema:
                type: 'array'
                items:
                  $ref: '#/components/schemas/Project'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
