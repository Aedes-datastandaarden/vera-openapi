security:
  - ApiKeyAuth: []
components:
  headers:
    X-Stuurgegevens-TijdstipBericht:
      schema:
        type: string
        format: data-time
        description: Tijdstip waarop het bericht verzonden is
    X-Stuurgegevens-Referentienummer:
      schema:
        type: string
        format: any
        description: Een unieke code voor correlatie
    X-Stuurgegevens-Zender-Organisatie:
      schema:
        type: string
        format: any
        description: Naam van de verzendende organisatie
    X-Stuurgegevens-Zender-Administratie:
      schema:
        type: string
        format: any
        description: |
          Met het stuurgegeven Administratie kan onderscheid gemaakt worden tussen 
          de verschillende gegevensverzamelingen die de verzendende organisatie beheert
    X-Parameters-Aantal:
      schema:
        type: integer
        description: Totaal aantal gevonden entiteiten
        example: 135
    X-Parameters-AantalPerPagina:
      schema:
        type: integer
        description: Miximum aantal entiteiten per pagina
        example: 20
    X-Parameters-Pagina:
      schema:
        type: integer
        description: Huidige paginanummer
        example: 3
    X-Parameters-PeiltijdstipMaterieel:
      schema:
        type: string
        format: date-time
        description: De peildatum. Indien leeg worden de actuele gegevens opgevraagd
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
  responses:
    NietGeautoriseerd:
      description: API-key ontbreekt of is ongeldig
      headers:
        X-API-KEY:
          schema:
            type: string
  schemas:
    Project:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: ''
        naam:
          type: 'string'
          format: 'any'
          description: 'De naam van het project'
        begindatum:
          type: 'string'
          format: 'date-time'
          description: 'De startdatum van het project.'
        einddatum:
          type: 'string'
          format: 'date-time'
          description: 'De einddatum van het project.'
        status:
          $ref: '#/components/schemas/Referentiedata'
          description: ''
        aanbestedingen:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Aanbesteding in de vorm: vera/v4/aanbestedingen/12345'
        bovenliggendProject:
          $ref: '#/components/schemas/Project-sleutels'
          description: ''
        clusters:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Cluster in de vorm: vera/v4/clusters/12345'
        detailStatus:
          $ref: '#/components/schemas/Referentiedata'
          description: ''
        doelstelling:
          $ref: '#/components/schemas/Projectdoelstelling'
          description: ''
        dossier:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Dossier in de vorm: vera/v4/dossiers/12345'
        eenheden:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Eenheid in de vorm: vera/v4/eenheden/12345'
        fasen:
          description: ''
          type: array
          items:
            $ref: '#/components/schemas/Projectfase'
        percelen:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar KadasterPerceel in de vorm: vera/v4/kadasterpercelen/12345'
        regiesoort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De regiekeuze voor de uitvoering van het te starten project. Bijv. turnkey, bouwteam.'
        relaties:
          description: ''
