security:
  - ApiKeyAuth: []
components:
  headers:
    X-Stuurgegevens-TijdstipBericht:
      schema:
        type: string
        format: data-time
        description: Tijdstip waarop het bericht verzonden is
    X-Stuurgegevens-Referentienummer:
      schema:
        type: string
        format: any
        description: Een unieke code voor correlatie
    X-Stuurgegevens-Zender-Organisatie:
      schema:
        type: string
        format: any
        description: Naam van de verzendende organisatie
    X-Stuurgegevens-Zender-Administratie:
      schema:
        type: string
        format: any
        description: |
          Met het stuurgegeven Administratie kan onderscheid gemaakt worden tussen 
          de verschillende gegevensverzamelingen die de verzendende organisatie beheert
    X-Parameters-Aantal:
      schema:
        type: integer
        description: Totaal aantal gevonden entiteiten
        example: 135
    X-Parameters-AantalPerPagina:
      schema:
        type: integer
        description: Miximum aantal entiteiten per pagina
        example: 20
    X-Parameters-Pagina:
      schema:
        type: integer
        description: Huidige paginanummer
        example: 3
    X-Parameters-PeiltijdstipMaterieel:
      schema:
        type: string
        format: date-time
        description: De peildatum. Indien leeg worden de actuele gegevens opgevraagd
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
  responses:
    NietGeautoriseerd:
      description: API-key ontbreekt of is ongeldig
      headers:
        X-API-KEY:
          schema:
            type: string
  schemas:
    Defect:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Typering van het soort defect. Bijvoorbeeld lekt, klemt, gebroken etc.'
        omschrijving:
          type: 'string'
          format: 'any'
          description: 'De korte omschrijving van het defect. Bijvoorbeeld: Keuken: kraan lekt. Meestal wordt deze omschrijving automatisch samengesteld uit de LEDO.'
        status:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De status van een defect. Bijvoorbeeld een huurder heeft een defect gemeld en een inspecteur heeft het defect geïnspecteerd.'
        melddatum:
          type: 'string'
          format: 'date-time'
          description: 'De datum waarop het defect is gemeld.'
        eenheid:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Eenheid in de vorm: vera/v4/eenheden/12345'
        cluster:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Cluster in de vorm: vera/v4/clusters/12345'
        collectiefObject:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar CollectiefObject in de vorm: vera/v4/collectiefobjecten/12345'
        locatie:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De locatie waar het onderhoud moet plaatsvinden. Bijvoorbeeld huiskamer of toilet.'
        bouwkundigElement:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar BouwkundigElement in de vorm: vera/v4/bouwkundigelementen/12345'
        oorzaak:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De oorzaak van het defect zoals initieel bij het melden van het defect is vastgelegd. Dit is vaak de oorzaak die de huurder aangeeft bij de melding.'
        aangetroffenOorzaak:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De achteraf vastgestelde oorzaak. Een voorbeeld is: de voetafdruk van een huurder tegen de deur die nu "opeens" klemt. De oorzaak was door de huurder als normale slijtage opgegeven maar de vakman heeft vastgesteld dat het bewonersgedrag is. '
        relaties:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Relatie in de vorm: vera/v4/relaties/12345'
        onderhoudsverzoeken:
          description: 'De onderhoudsverzoeken waarmee het defect is gemeld.'
          type: array
          items:
            $ref: '#/components/schemas/Onderhoudsverzoek'
        inspectierapport:
          $ref: '#/components/schemas/Inspectierapport'
          description: 'Het inspectierapport waarmee het defect is gemeld.'
        extra-attributen:
          description: 'Toegevoegde sleutel/waarde-paren'
          type: array
          items:
            $ref: '#/components/schemas/ExtraAttribuut'
    Referentiedata:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van de referentiedata of klasse'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken) Bijvoorbeeld NL.'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De soort van het referentiedata item. Bijvoorbeeld nationaliteit.'
        naam:
          type: 'string'
          format: 'any'
          description: 'De te tonen waarde van het referentiedata item. Bijvoorbeeld Nederlandse.'
        omschrijving:
          type: 'string'
          format: 'any'
          description: 'De omschrijving van de referentiedata. Bijvoorbeeld De Nederlandse nationaliteit.'
        parent:
          $ref: '#/components/schemas/Referentiedata-sleutels'
          description: 'De bovenliggende referentiedata in het geval er sprake is van een hierarchische relatie tussen referentiedata.'
        begindatum:
          type: 'string'
          format: 'date'
          description: 'De begindatum van het klasse item.'
        einddatum:
          type: 'string'
          format: 'date'
          description: 'De einddatum van het klasse item.'
        sortering:
          type: 'string'
          format: 'any'
          description: 'De sorteervolgorde van de referentiedata anders dan alfabetisch.'
    Referentiedata-sleutels:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van de referentiedata of klasse'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken) Bijvoorbeeld NL.'
        naam:
          type: 'string'
          format: 'any'
          description: 'De te tonen waarde van het referentiedata item. Bijvoorbeeld Nederlandse.'
    Onderhoudsverzoek:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        onderhoudSoort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort onderhoud dat wordt verzocht. Bijvoorbeeld: reparatie, mutatieonderhoud etc.'
        omschrijving:
          type: 'string'
          format: 'any'
          description: 'De korte omschrijving van het verzoek. Bijvoorbeeld: Keuken: kraan lekt.'
        status:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De status van het verzoek. Bijvoorbeeld: Geregistreerd, In behandeling, Geannuleerd, Afgehandeld'
        melddatum:
          type: 'string'
          format: 'date-time'
          description: 'De datum waarop het onderhoudsverzoek is gemeld.'
        onderhoudsorders:
          description: 'De onderhoudsorders behorend bij het onderhoudsverzoek.'
          type: array
          items:
            $ref: '#/components/schemas/Onderhoudsorder'
        relaties:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Relatie in de vorm: vera/v4/relaties/12345'
        voorkeurAfspraken:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Afspraak in de vorm: vera/v4/afspraken/12345'
        contactmomenten:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Contactmoment in de vorm: vera/v4/contactmomenten/12345'
        defecten:
          description: 'De defecten die via zijn gemeld en gekoppeld aan het onderhoudsverzoek.'
          type: array
          items:
            $ref: '#/components/schemas/Defect'
        onderhoudstaken:
          description: 'De taken die via het verzoek zijn gemeld.'
          type: array
          items:
            $ref: '#/components/schemas/Onderhoudstaak'
        onderhoudsverzoeken:
          description: 'Gerelateerde onderhoudsverzoeken bij het onderhoudsverzoek.'
