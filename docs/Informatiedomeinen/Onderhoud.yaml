        description: Defect
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Defectbericht'
      responses:
        '201':
          description: Created
          headers:
            Location:
              schema:
                type: string
                format: uri
              description: URL waar de resource leeft.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Defectbericht'
        '401':
