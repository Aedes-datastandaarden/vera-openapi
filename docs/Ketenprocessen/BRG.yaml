security:
  - ApiKeyAuth: []
components:
  headers:
    X-Stuurgegevens-TijdstipBericht:
      schema:
        type: string
        format: data-time
        description: Tijdstip waarop het bericht verzonden is
    X-Stuurgegevens-Referentienummer:
      schema:
        type: string
        format: any
        description: Een unieke code voor correlatie
    X-Stuurgegevens-Zender-Organisatie:
      schema:
        type: string
        format: any
        description: Naam van de verzendende organisatie
    X-Stuurgegevens-Zender-Administratie:
      schema:
        type: string
        format: any
        description: |
          Met het stuurgegeven Administratie kan onderscheid gemaakt worden tussen 
          de verschillende gegevensverzamelingen die de verzendende organisatie beheert
    X-Parameters-Aantal:
      schema:
        type: integer
        description: Totaal aantal gevonden entiteiten
        example: 135
    X-Parameters-AantalPerPagina:
      schema:
        type: integer
        description: Miximum aantal entiteiten per pagina
        example: 20
    X-Parameters-Pagina:
      schema:
        type: integer
        description: Huidige paginanummer
        example: 3
    X-Parameters-PeiltijdstipMaterieel:
      schema:
        type: string
        format: date-time
        description: De peildatum. Indien leeg worden de actuele gegevens opgevraagd
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
  responses:
    NietGeautoriseerd:
      description: API-key ontbreekt of is ongeldig
      headers:
        X-API-KEY:
          schema:
            type: string
  schemas:
    Betaalgegevens-Betaalgegeven:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort betaalgegeven (bijvoorbeeld een bankrekening, paypall etc.).'
        rekeningnummer:
          type: 'string'
          format: 'any'
          description: 'Het rekeningnummer.'
        begindatum:
          type: 'string'
          format: 'date'
          description: 'De begindatum van het betaalgegeven.'
        einddatum:
          type: 'string'
          format: 'date'
          description: 'De einddatum van het betaalgegeven.'
        rekeninghouder:
          type: 'string'
          format: 'any'
          description: 'De naam van de rekeninghouder.'
        rekeningPlaats:
          $ref: '#/components/schemas/Betaalgegevens-Woonplaats'
          description: 'De woonplaats van de rekeninghouder.'
        relatie:
          $ref: '#/components/schemas/Betaalgegevens-Relatie'
          description: 'De relatie behorend bij het betaalgegeven.'
        iban:
          type: 'string'
          format: 'any'
          description: 'Het International Bank Account Number. Identificeert elke rekeninghouder, inclusief bank en vestigingsland.'
        bic:
          type: 'string'
          format: 'any'
          description: 'Bank Identifier Code. Hierdoor komen internationale betalingsoverdrachten bij de juiste bank terecht. De BIC wordt ook wel SWIFT-adres of SWIFT-code genoemd.'
        primair:
          type: 'boolean'
          format: 'true-or-false'
          description: 'De aanduiding dat het betaalgegeven het primaire betaalgegeven betreft.'
        incassowijze:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De standaard incassowijze voor het betaalgegeven.'
        overeenkomst:
          $ref: '#/components/schemas/Betaalgegevens-Overeenkomst'
          description: 'De overeenkomst behorende bij het betaalgegeven.'
        incassomachtigingen:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Incassomachtiging in de vorm: vera/v4/incassomachtigingen/12345'
        extra-attributen:
          description: 'Toegevoegde sleutel/waarde-paren'
          type: array
          items:
            $ref: '#/components/schemas/ExtraAttributen'
    Referentiedata:
      type: object
      properties:
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken) Bijvoorbeeld NL.'
        naam:
          type: 'string'
          format: 'any'
          description: 'De te tonen waarde van het referentiedata item. Bijvoorbeeld Nederlandse.'
    Betaalgegevens-Overeenkomst:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort overeenkomst. Dit kan bijvoorbeeld arbeidsovereenkomst of koopovereenkomst zijn.'
        eenheden:
          description: 'De eenheden waarop een overeenkomst van toepassing is. Hiermee is het mogelijk om een overeenkomst af te sluiten voor meerdere eenheden (verzamelovereenkomst)'
          type: array
          items:
            $ref: '#/components/schemas/Eenheid-sleutels'
    Eenheid-sleutels:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
    Betaalgegevens-Relatie:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort relatie: NatuurlijkPersoon, Relatiegroep of Rechtspersoon.'
        rollen:
          description: 'De rollen behorend bij de relatie. Bijvoorbeeld: Prospect, bewoner.'
          type: array
          items:
            $ref: '#/components/schemas/Betaalgegevens-Relatierol'
        extra-attributen:
          description: 'Toegevoegde sleutel/waarde-paren'
          type: array
          items:
            $ref: '#/components/schemas/ExtraAttributen'
    Betaalgegevens-Relatierol:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort rol van de relatie. Bijvoorbeeld Klant, Prospect, Leverancier, Medewerker, Team etc.'
        naam:
          type: 'string'
          format: 'any'
          description: 'De naam van de relatie rol.'
    Betaalgegevens-Woonplaats:
      type: object
      properties:
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        naam:
          type: 'string'
          format: 'any'
          description: 'De naam van de woonplaats.'
    Contactmomenten-Contactmoment:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        omschrijving:
          type: 'string'
          format: 'any'
          description: 'De omschrijving van het contactmoment'
        datum:
          type: 'string'
          format: 'date-time'
          description: 'De datum en tijd waarop contact is geweest.'
        relaties:
