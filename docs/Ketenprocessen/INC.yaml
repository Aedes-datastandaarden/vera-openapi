openapi: 3.0.0
info:
  title: VERA-Incasso
  description: API-specificatie van ketenproces 'Incasso'. Deze specificatie is gebaseerd op VERA versie 4.1.0+230422.8
  contact:
    name: VERA
    url: https://cora.wikixl.nl/index.php/VERA_Standaard
    email: VERA@aedesdatastandaarden.nl
  license:
    name: "Copyright (c) Aedes vereniging van woningcorporaties"
    url: https://raw.githubusercontent.com/Aedes-datastandaarden/vera-openapi/main/LICENSE
  version: '1.1.0+230422.8'
servers:
  - url: https://inc.vera.io:{port}/{basePath}
    description: Productieserver
    variables:
       port:
         enum:
           - '8443'
           - '443'
         default: '443'
       basePath:
         default: v1
tags:
- name: Betalingsregelingen
  description: Operaties met betrekking tot een Betalingsregeling
- name: ExterneIncassos
