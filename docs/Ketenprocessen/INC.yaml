components:
  headers:
    X-Parameters-Aantal:
      description: Totaal aantal gevonden resultaten
      schema:
        $ref: '#/components/schemas/Aantal'
    X-Parameters-AantalPerPagina:
      description: |
        Het maximum aantal resultaten per pagina zoals dat in het request opgegeven is,
        of de default waarde indien dit niet opgeven is.
      example: 20
      schema:
        $ref: '#/components/schemas/AantalPerPagina'
    X-Parameters-Pagina:
      description: Het huidige paginanummer
      schema:
        $ref: '#/components/schemas/Paginanummer'
    X-Parameters-Cursor:
      description: |
        Bij het ophalen van de volgende set van resultaten dient deze waarde 
        als parameter (cursor) in de query meegestuurd te worden.
      example: 241d66b1-fcdb-4266-b908-01aeec18781e
      schema:
        $ref: '#/components/schemas/Cursor'
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
    OAuth2:
      type: oauth2
      description: Deze API ondersteunt OAuth2 met flows Authorization Code en Client Credentials
      flows:
        authorizationCode:
          authorizationUrl: /oauth/authorize
          tokenUrl: /oauth/token
          scopes:
            INC.All.Read: alleen lezen van alle resources
            INC.All.ReadWrite: lezen en schrijven van alle resources
            INC.Betalingsregelingen.Read: alleen lezen van Betalingsregelingen
            INC.Betalingsregelingen.ReadWrite: lezen en schrijven van Betalingsregelingen
            INC.ExterneIncassos.Read: alleen lezen van ExterneIncassos
            INC.ExterneIncassos.ReadWrite: lezen en schrijven van ExterneIncassos
        clientCredentials:
          tokenUrl: /oauth/token
          scopes:
            INC.All.Read: alleen lezen van alle resources
            INC.All.ReadWrite: lezen en schrijven van alle resources
            INC.Betalingsregelingen.Read: alleen lezen van Betalingsregelingen
            INC.Betalingsregelingen.ReadWrite: lezen en schrijven van Betalingsregelingen
            INC.ExterneIncassos.Read: alleen lezen van ExterneIncassos
            INC.ExterneIncassos.ReadWrite: lezen en schrijven van ExterneIncassos
  responses:
    NietGeautoriseerd:
      description: Unauthorized
      headers:
        X-API-KEY:
          schema:
            type: string
  schemas:
    Betalingsregelingen-Betaalgegeven:
      type: object
      properties:
        id:
          type: string
          description: De unieke, primaire sleutel van het gegeven binnen het systeem waarin het is vastgelegd, die wordt gebruikt om associaties met andere entiteiten binnen hetzelfde systeem te leggen. Dit veld is verplicht, behalve bij een POST
        idExtern:
          type: string
          description: De unieke, primaire sleutel van het gegeven in het bronsysteem waarin het wordt beheerd. Het bronsysteem verwijst naar het systeem waarin de entiteit wordt beheerd binnen het ICT-landschap van een organisatie. Dit bronsysteem fungeert als de single-source-of-truth.
        idGegevensbeheerder:
          type: string
          description: De primaire sleutel van het gegeven van de gegevensbeheerder. Bijv. de overheid of andere standaarden.
        idOrganisatie:
          type: string
          description: Dit verwijst naar de organisatie die verantwoordelijk is voor het gegeven. Horende bij de idExtern.
        idAdministratie:
          type: string
          description: De verwijzing naar de administratie binnen de specifieke organisatie die verantwoordelijk is voor de bron van het gegeven. Dit hoort bij idExtern.
        code:
          type: string
          description: De unieke code (Bijvoorbeeld om te tonen of te zoeken)
        soort:
          allOf:
          - $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort betaalgegeven (bijvoorbeeld een bankrekening, paypal, creditcard, G-rekening etc.). Referentiedata: BETAALGEGEVENSOORT.'
        begindatum:
          type: string
          format: date
          description: De begindatum van het betaalgegeven.
        einddatum:
          type: string
          format: date
          description: De einddatum van het betaalgegeven.
        primair:
          type: boolean
          description: De aanduiding dat het betaalgegeven het primaire betaalgegeven betreft.
        bic:
          type: string
          description: Bank Identifier Code. Hierdoor komen internationale betalingsoverdrachten bij de juiste bank terecht. De BIC wordt ook wel SWIFT-adres of SWIFT-code genoemd.
