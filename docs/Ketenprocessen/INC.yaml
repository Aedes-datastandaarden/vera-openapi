        '401':
          $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: Onverwachte fout
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Foutbericht'
      security: 
        - OAuth2: 
          - INC.Betalingsregelingen.Read
          - INC.Betalingsregelingen.ReadWrite
