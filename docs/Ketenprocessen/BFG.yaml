openapi: 3.0.0
info:
  title: VERA-Beheer Financiele Gegevens
  description: API-specificatie van ketenproces 'Beheer Financiele Gegevens'. Deze specificatie is gebaseerd op VERA versie 4.0
  contact:
    name: VERA
    url: https://cora.wikixl.nl/index.php/VERA_Standaard
    email: info@stichting-vera.nl
  license:
    name: "Licentie voor hergebruik: Creative Commons Naamsvermelding 4.0."
    url: https://creativecommons.org/licenses/by/4.0/deed.nl
  version: '1.0'
servers:
  - url: https://bfg.vera.io:{port}/{basePath}
    description: Productieserver
    variables:
       port:
         enum:
           - '8443'
           - '443'
         default: '443'
       basePath:
         default: v1
tags:
- name: Boekingen
  description: Operaties met betrekking tot een Boeking
- name: Debiteuren
  description: Operaties met betrekking tot een Debiteur
paths:
  /ping:
    get:
      description: |
        Een ping wordt beantwoord met response code 200
      operationId: ping
      responses:
        '200':
          description: OK
        default:
          description: Onverwachte fout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
  /boekingen:
    get:
      tags:
      - 'Boekingen'
      description: Ophalen van Boekingen
      operationId: listBoekingen
      parameters:
      - name: params
        in: query
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/Boekingen-Boeking'
      responses:
        '200':
          description: Boeking response
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Boekingen-Boeking'
        '401':
          $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: Onverwachte fout
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Foutbericht'
    post:
      tags:
      - 'Boekingen'
      description: Voegt een nieuw(e) Boeking toe.
      operationId: createBoeking
      requestBody:
        description: Boeking
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Boekingen-Boeking'
      responses:
        '200':
          description: Boeking succesvol toegevoegd
        '401':
          $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: Onverwachte fout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
    put:
      tags:
      - 'Boekingen'
      description: |
        Vervangen van een Boeking op basis van overeenkomstige sleutelvelden.
      operationId: replaceBoeking
      requestBody:
        description: Entiteit Boeking
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Boekingen-Boeking'
      responses:
        '200':
          description: Boeking succesvol vervangen
        '400':
           description: |
             Fout in request.
             Boeking bevat geen sleutelveld(en).
        '401':
          $ref: '#/components/responses/NietGeautoriseerd'
        '404':
           description: Boeking met gegeven sleutelveld(en) niet gevonden
        default:
          description: Onverwachte fout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
    patch:
      tags:
      - 'Boekingen'
      description: |
        Wijzigen van afzonderlijke attributen van een Boeking. In de meegestuurde entiteit moeten
        sleutelvelden aanwezig zijn.
      operationId: updateBoeking
      requestBody:
        description: Entiteit Boeking
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Boekingen-Boeking'
      responses:
        '200':
          description: Boeking succesvol gewijzigd
        '400':
           description: |
             Fout in request.
             Boeking bevat geen sleutelveld(en).
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        '404':
           description: Boeking met gegeven sleutelveld(en) niet gevonden
        default:
          description: Onverwachte fout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
  /boekingen/{id}:
    get:
      tags:
      - 'Boekingen'
      description: Retourneert een Boeking met de gegeven identifier
      operationId: readBoekingById
      parameters:
      - name: id
        in: path
        description: Id van Boeking om op te halen
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Boeking response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Boekingen-Boeking'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        '404':
           description: Boeking met id niet gevonden
        default:
          description: Onverwachte fout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
    put:
      tags:
      - 'Boekingen'
      description: Vervangen van een Boeking
      operationId: replaceBoekingById
      parameters:
      - name: 'id'
        in: 'path'
        description: Id van Boeking om te vervangen
        required: true
        schema:
          type: string
      requestBody:
        description: Entiteit Boeking
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Boekingen-Boeking'
      responses:
        '200':
          description: Boeking succesvol vervangen
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        '404':
           description: Boeking met id niet gevonden
        default:
          description: Onverwachte fout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
    patch:
      tags:
      - 'Boekingen'
      description: Wijzigen van een Boeking
      operationId: updateBoekingById
      parameters:
      - name: 'id'
        in: 'path'
        description: Id van Boeking om te wijzigen
        required: true
        schema:
          type: integer
      requestBody:
        description: Entiteit Boeking
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Boekingen-Boeking'
      responses:
        '200':
          description: Boeking succesvol gewijzigd
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        '404':
           description: Boeking met id niet gevonden
        default:
          description: Onverwachte fout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
  /debiteuren:
    get:
      tags:
      - 'Debiteuren'
      description: Ophalen van Debiteuren
      operationId: listDebiteuren
      parameters:
      - name: params
        in: query
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/Debiteuren-Debiteur'
      responses:
        '200':
          description: Debiteur response
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Debiteuren-Debiteur'
        '401':
          $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: Onverwachte fout
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Foutbericht'
    post:
      tags:
      - 'Debiteuren'
      description: Voegt een nieuw(e) Debiteur toe.
      operationId: createDebiteur
      requestBody:
        description: Debiteur
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Debiteuren-Debiteur'
      responses:
        '200':
          description: Debiteur succesvol toegevoegd
        '401':
          $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: Onverwachte fout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
    put:
      tags:
      - 'Debiteuren'
      description: |
        Vervangen van een Debiteur op basis van overeenkomstige sleutelvelden.
      operationId: replaceDebiteur
      requestBody:
        description: Entiteit Debiteur
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Debiteuren-Debiteur'
      responses:
        '200':
          description: Debiteur succesvol vervangen
        '400':
           description: |
             Fout in request.
             Debiteur bevat geen sleutelveld(en).
        '401':
          $ref: '#/components/responses/NietGeautoriseerd'
        '404':
           description: Debiteur met gegeven sleutelveld(en) niet gevonden
        default:
          description: Onverwachte fout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
    patch:
      tags:
      - 'Debiteuren'
      description: |
        Wijzigen van afzonderlijke attributen van een Debiteur. In de meegestuurde entiteit moeten
        sleutelvelden aanwezig zijn.
      operationId: updateDebiteur
      requestBody:
        description: Entiteit Debiteur
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Debiteuren-Debiteur'
      responses:
        '200':
          description: Debiteur succesvol gewijzigd
        '400':
           description: |
             Fout in request.
             Debiteur bevat geen sleutelveld(en).
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        '404':
           description: Debiteur met gegeven sleutelveld(en) niet gevonden
        default:
          description: Onverwachte fout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
  /debiteuren/{id}:
    get:
      tags:
      - 'Debiteuren'
      description: Retourneert een Debiteur met de gegeven identifier
      operationId: readDebiteurById
      parameters:
      - name: id
        in: path
        description: Id van Debiteur om op te halen
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Debiteur response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Debiteuren-Debiteur'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        '404':
           description: Debiteur met id niet gevonden
        default:
          description: Onverwachte fout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
    put:
      tags:
      - 'Debiteuren'
      description: Vervangen van een Debiteur
      operationId: replaceDebiteurById
      parameters:
      - name: 'id'
        in: 'path'
        description: Id van Debiteur om te vervangen
        required: true
        schema:
          type: string
      requestBody:
        description: Entiteit Debiteur
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Debiteuren-Debiteur'
      responses:
        '200':
          description: Debiteur succesvol vervangen
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        '404':
           description: Debiteur met id niet gevonden
        default:
          description: Onverwachte fout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
    patch:
      tags:
      - 'Debiteuren'
      description: Wijzigen van een Debiteur
      operationId: updateDebiteurById
      parameters:
      - name: 'id'
        in: 'path'
        description: Id van Debiteur om te wijzigen
        required: true
        schema:
          type: integer
      requestBody:
        description: Entiteit Debiteur
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Debiteuren-Debiteur'
      responses:
        '200':
          description: Debiteur succesvol gewijzigd
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        '404':
           description: Debiteur met id niet gevonden
        default:
          description: Onverwachte fout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
security:
  - ApiKeyAuth: []
components:
  headers:
    X-Stuurgegevens-TijdstipBericht:
      schema:
        type: string
        format: data-time
        description: Tijdstip waarop het bericht verzonden is
    X-Stuurgegevens-Referentienummer:
      schema:
        type: string
        format: any
        description: Een unieke code voor correlatie
    X-Stuurgegevens-Zender-Organisatie:
      schema:
        type: string
        format: any
        description: Naam van de verzendende organisatie
    X-Stuurgegevens-Zender-Administratie:
      schema:
        type: string
        format: any
        description: |
          Met het stuurgegeven Administratie kan onderscheid gemaakt worden tussen 
          de verschillende gegevensverzamelingen die de verzendende organisatie beheert
    X-Parameters-Aantal:
      schema:
        type: integer
        description: Totaal aantal gevonden entiteiten
        example: 135
    X-Parameters-AantalPerPagina:
      schema:
        type: integer
        description: Miximum aantal entiteiten per pagina
        example: 20
    X-Parameters-Pagina:
      schema:
        type: integer
        description: Huidige paginanummer
        example: 3
    X-Parameters-PeiltijdstipMaterieel:
      schema:
        type: string
        format: date-time
        description: De peildatum. Indien leeg worden de actuele gegevens opgevraagd
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
  responses:
    NietGeautoriseerd:
      description: API-key ontbreekt of is ongeldig
      headers:
        X-API-KEY:
          schema:
            type: string
  schemas:
    Boekingen-Aflettering:
      type: object
      properties:
        id:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het bronsysteem. Je verstuurt een entiteit altijd met het eigen id. Id kan leeg zijn.
        idExtern:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het doelsysteem. Deze idExtern wisselt om met id afhankelijk van de richting van de gegevensuitwisseling.
        idGegevensbeheerder:
          type: string
          format: any
          description: De primaire sleutel van het gegeven van de gegevensbeheerder. Bijv. de overheid of andere standaarden.
        code:
          type: string
          format: any
          description: De unieke code (Bijvoorbeeld om te tonen of te zoeken)
        omschrijving:
          type: string
          format: any
          description: Omschrijving van het gegeven.
        datum:
          type: string
          format: date
          description: Datum waarop de aflettering heeft plaatsgevonden.
        bedrag:
          type: number
          format: float
          description: Het afgeletterde bedrag.
        huurBoeking:
          $ref: '#/components/schemas/Boeking-sleutels'
          description: Boeking die ten grondslag ligt aan de aflettering.
        tegenHuurBoeking:
          $ref: '#/components/schemas/Boeking-sleutels'
          description: Boeking waarop is afgeletterd.
    Boeking-sleutels:
      type: object
      properties:
        id:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het bronsysteem. Je verstuurt een entiteit altijd met het eigen id. Id kan leeg zijn.
        idExtern:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het doelsysteem. Deze idExtern wisselt om met id afhankelijk van de richting van de gegevensuitwisseling.
        idGegevensbeheerder:
          type: string
          format: any
          description: De primaire sleutel van het gegeven van de gegevensbeheerder. Bijv. de overheid of andere standaarden.
        code:
          type: string
          format: any
          description: De unieke code (Bijvoorbeeld om te tonen of te zoeken)
    Boekingen-Betaalgegeven:
      type: object
      properties:
        id:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het bronsysteem. Je verstuurt een entiteit altijd met het eigen id. Id kan leeg zijn.
        idExtern:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het doelsysteem. Deze idExtern wisselt om met id afhankelijk van de richting van de gegevensuitwisseling.
        idGegevensbeheerder:
          type: string
          format: any
          description: De primaire sleutel van het gegeven van de gegevensbeheerder. Bijv. de overheid of andere standaarden.
        code:
          type: string
          format: any
          description: De unieke code (Bijvoorbeeld om te tonen of te zoeken)
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: Het soort betaalgegeven (bijvoorbeeld een bankrekening, paypal, creditcard, G-rekening etc.).
        incassowijze:
          $ref: '#/components/schemas/Referentiedata'
          description: De standaard incassowijze voor het betaalgegeven.
        relatie:
          $ref: '#/components/schemas/Relatie-sleutels'
          description: De relatie behorend bij het betaalgegeven.
    Referentiedata:
      type: object
      properties:
        code:
          type: string
          format: any
          description: De unieke code (Bijvoorbeeld om te tonen of te zoeken) Bijvoorbeeld NL.
        naam:
          type: string
          format: any
          description: De te tonen waarde van het referentiedata item. Bijvoorbeeld Nederlandse.
    Relatie-sleutels:
      type: object
      properties:
        id:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het bronsysteem. Je verstuurt een entiteit altijd met het eigen id. Id kan leeg zijn.
        idExtern:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het doelsysteem. Deze idExtern wisselt om met id afhankelijk van de richting van de gegevensuitwisseling.
        idGegevensbeheerder:
          type: string
          format: any
          description: De primaire sleutel van het gegeven van de gegevensbeheerder. Bijv. de overheid of andere standaarden.
        code:
          type: string
          format: any
          description: De unieke code (Bijvoorbeeld om te tonen of te zoeken)
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort relatie: NatuurlijkPersoon, Relatiegroep of Rechtspersoon.'
        rollen:
          type: string
          format: uri
          description: 'Referentie (URI) naar Relatierol , bijvoorbeeld: https://relaties.vera.io/v4/relatierollen/12345'
    Boekingen-Boeking:
      type: object
      properties:
        id:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het bronsysteem. Je verstuurt een entiteit altijd met het eigen id. Id kan leeg zijn.
        idExtern:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het doelsysteem. Deze idExtern wisselt om met id afhankelijk van de richting van de gegevensuitwisseling.
        idGegevensbeheerder:
          type: string
          format: any
          description: De primaire sleutel van het gegeven van de gegevensbeheerder. Bijv. de overheid of andere standaarden.
        code:
          type: string
          format: any
          description: De unieke code (Bijvoorbeeld om te tonen of te zoeken)
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: Soort boeking. Bijvoorbeeld;vordering, ontvangst of uitbetaling. Boekingsoorten en boekingdetailsoorten kunnen in allerlei combinaties voorkomen;er is geen vaste hiërarchie. 
        detailSoort:
          $ref: '#/components/schemas/Referentiedata'
          description: Detaillering van het soort boeking. Bijvoorbeeld;storno, kasbetaling, acceptgiro, enzovoort. Boekingsoorten en boekingdetailsoorten kunnen in allerlei combinaties voorkomen;er is geen vaste hiërarchie. 
        omschrijving:
          type: string
          format: any
          description: Omschrijving van de boeking.
        status:
          $ref: '#/components/schemas/Referentiedata'
          description: Status van de boeking. Bijvoorbeeld;voorlopig, gefiatteerd. 
        boekdatum:
          type: string
          format: date
          description: De datum waarmee de mutatie in de boekhouding wordt ingeboekt.
        factuurdatum:
          type: string
          format: date
          description: Boekstuk- of factuurdatum van de boeking.
        vervaldatum:
          type: string
          format: date
          description: Vervaldatum van de boeking.
        afletteringen:
          description: De afletteringen behorende bij de boeking.
          type: array
          items:
            $ref: '#/components/schemas/Boekingen-Aflettering'
        bedrag:
          type: number
          format: float
          description: Het initiele bedrag van de boeking (inclusief btw).
        betaalgegeven:
          $ref: '#/components/schemas/Boekingen-Betaalgegeven'
          description: Betaalgegeven (rekeningnummer) van de gekoppelde relatie.
        betalingskenmerk:
          type: string
          format: any
          description: Betalingskenmerk van bijvoorbeeld acceptgiro of kwitantienummer.
        betalingsregelingen:
          type: string
          format: uri
          description: 'Referentie (URI) naar Betalingsregeling , bijvoorbeeld: https://financien.vera.io/v4/betalingsregelingen/12345'
        boekingdetails:
          description: De boekingdetails behorende bij de boeking.
          type: array
          items:
            $ref: '#/components/schemas/Boekingen-Boekingdetail'
        btwBedrag:
          type: number
          format: float
          description: Totaal Bedrag btw.
        debiteur:
          $ref: '#/components/schemas/Boekingen-Debiteur'
          description: De debiteur van de boeking.
        externeIncassos:
          type: string
          format: uri
          description: 'Referentie (URI) naar ExterneIncasso , bijvoorbeeld: https://financien.vera.io/v4/externeincassos/12345'
        huurgeschil:
          $ref: '#/components/schemas/Huurgeschil-sleutels'
          description: Huurgeschil waaraan de boeking gekoppeld kan zijn.
        incassoOpdracht:
          $ref: '#/components/schemas/Boekingen-IncassoOpdracht'
          description: Incasso opdracht waar de boeking aan gekoppeld is.
        overeenkomst:
          $ref: '#/components/schemas/Overeenkomst-sleutels'
          description: Overeenkomst waaraan de boeking gekoppeld is.
        saldo:
          type: number
          format: float
          description: Het saldo of openstaande bedrag van de boeking.
        extra-attributen:
          description: Mogelijkheid om het bericht uit te breiden met attributen die nog niet in het logisch datamodel beschikbaar zijn
          type: array
          items:
            $ref: '#/components/schemas/ExtraAttribuut'
        informatieobjecten:
          description: Mogelijkheid om het bericht uit te breiden met documentatie
          type: array
          items:
            $ref: '#/components/schemas/Informatieobject'
    Huurgeschil-sleutels:
      type: object
      properties:
        id:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het bronsysteem. Je verstuurt een entiteit altijd met het eigen id. Id kan leeg zijn.
        idExtern:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het doelsysteem. Deze idExtern wisselt om met id afhankelijk van de richting van de gegevensuitwisseling.
        idGegevensbeheerder:
          type: string
          format: any
          description: De primaire sleutel van het gegeven van de gegevensbeheerder. Bijv. de overheid of andere standaarden.
        code:
          type: string
          format: any
          description: De unieke code (Bijvoorbeeld om te tonen of te zoeken)
    Overeenkomst-sleutels:
      type: object
      properties:
        id:
