openapi: '3.0.0'
info:
  title: 'VERA-VHE'
  description: API-specificatie van ketenproces "Verhuren Eenheden". Deze specificatie is gebaseerd op VERA versie 4.0
  termsOfService: 'https://www.stichting-vera.nl/voorwaarden/'
  contact:
    name: 'VERA'
    url: 'https://cora.wikixl.nl/index.php/VERA_Standaard'
    email: 'info@stichting-vera.nl'
  license:
    name: European Union Public License, version 1.2 (EUPL-1.2)
    url: https://eupl.eu/1.2/nl/
  version: '1.0'
servers:
  - url: https://vhe.vera.io:{port}/{basePath}
    description: 'Productieserver'
    variables:
       port:
         enum:
           - '8443'
           - '443'
         default: '443'
       basePath:
         default: v1
tags:
- name: 'Clusters'
  description: 'Operaties met betrekking tot clusters'
- name: 'Eenheden'
  description: 'Operaties met betrekking tot eenheden'
- name: 'Huuropzeggingen'
  description: 'Operaties met betrekking tot huuropzeggingen'
paths:
  /clusters:
    get:
      tags:
      - 'Clusters'
      description: 'Ophalen van Clusters'
      operationId: 'listClusters'
      parameters:
      - name: 'params'
        in: 'query'
        style: 'form'
        explode: true
        schema:
          $ref: '#/components/schemas/Clusters-Cluster'
      responses:
        '200':
          description: 'Cluster response'
          content:
            'application/json':
              schema:
                type: 'array'
                items:
                  $ref: '#/components/schemas/Clusters-Cluster'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Foutbericht'
    post:
      tags:
      - 'Clusters'
      description: 'Voegt een nieuw(e) Cluster toe.'
      operationId: 'createCluster'
      requestBody:
        description: 'Cluster om toe te voegen'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Clusters-Cluster'
      responses:
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        '405':
          description: 'Foutieve invoer'
  /clusters/{id}:
    get:
      tags:
      - 'Clusters'
      description: 'Retourneert een Cluster met de gegeven identifier'
      operationId: 'readCluster'
      parameters:
      - name: 'id'
        in: 'path'
        description: 'Id van Cluster om op te halen'
        required: true
        schema:
          type: 'string'
      responses:
        '200':
          description: 'Cluster response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Clusters-Cluster'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
    put:
      tags:
      - 'Clusters'
      description: 'Vervangen van een Cluster'
      operationId: 'replaceCluster'
      parameters:
      - name: 'id'
        in: 'path'
        description: 'Id van Cluster om te vervangen'
        required: true
        schema:
          type: 'string'
      requestBody:
        description: 'Cluster om te vervangen'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Clusters-Cluster'
      responses:
        '200':
          description: 'Cluster succesvol vervangen'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
    patch:
      tags:
      - 'Clusters'
      description: 'Wijzigen van een Cluster'
      operationId: 'updateCluster'
      parameters:
      - name: 'id'
        in: 'path'
        description: 'Id van Cluster om te wijzigen'
        required: true
        schema:
          type: 'integer'
      requestBody:
        description: 'Cluster om te wijzigen'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Clusters-Cluster'
      responses:
        '200':
          description: 'Cluster succesvol gewijzigd'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
  /eenheden:
    get:
      tags:
      - 'Eenheden'
      description: 'Ophalen van Eenheden'
      operationId: 'listEenheden'
      parameters:
      - name: 'params'
        in: 'query'
        style: 'form'
        explode: true
        schema:
          $ref: '#/components/schemas/Eenheden-Eenheid'
      responses:
        '200':
          description: 'Eenheid response'
          content:
            'application/json':
              schema:
                type: 'array'
                items:
                  $ref: '#/components/schemas/Eenheden-Eenheid'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Foutbericht'
    post:
      tags:
      - 'Eenheden'
      description: 'Voegt een nieuw(e) Eenheid toe.'
      operationId: 'createEenheid'
      requestBody:
        description: 'Eenheid om toe te voegen'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Eenheden-Eenheid'
      responses:
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        '405':
          description: 'Foutieve invoer'
  /eenheden/{id}:
    get:
      tags:
      - 'Eenheden'
      description: 'Retourneert een Eenheid met de gegeven identifier'
      operationId: 'readEenheid'
      parameters:
      - name: 'id'
        in: 'path'
        description: 'Id van Eenheid om op te halen'
        required: true
        schema:
          type: 'string'
      responses:
        '200':
          description: 'Eenheid response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Eenheden-Eenheid'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
    put:
      tags:
      - 'Eenheden'
      description: 'Vervangen van een Eenheid'
      operationId: 'replaceEenheid'
      parameters:
      - name: 'id'
        in: 'path'
        description: 'Id van Eenheid om te vervangen'
        required: true
        schema:
          type: 'string'
      requestBody:
        description: 'Eenheid om te vervangen'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Eenheden-Eenheid'
      responses:
        '200':
          description: 'Eenheid succesvol vervangen'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
    patch:
      tags:
      - 'Eenheden'
      description: 'Wijzigen van een Eenheid'
      operationId: 'updateEenheid'
      parameters:
      - name: 'id'
        in: 'path'
        description: 'Id van Eenheid om te wijzigen'
        required: true
        schema:
          type: 'integer'
      requestBody:
        description: 'Eenheid om te wijzigen'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Eenheden-Eenheid'
      responses:
        '200':
          description: 'Eenheid succesvol gewijzigd'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
  /huuropzeggingen:
    get:
      tags:
      - 'Huuropzeggingen'
      description: 'Ophalen van Huuropzeggingen'
      operationId: 'listHuuropzeggingen'
      parameters:
      - name: 'params'
        in: 'query'
        style: 'form'
        explode: true
        schema:
          $ref: '#/components/schemas/Huuropzeggingen-Huuropzegging'
      responses:
        '200':
          description: 'Huuropzegging response'
          content:
            'application/json':
              schema:
                type: 'array'
                items:
                  $ref: '#/components/schemas/Huuropzeggingen-Huuropzegging'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Foutbericht'
    post:
      tags:
      - 'Huuropzeggingen'
      description: 'Voegt een nieuw(e) Huuropzegging toe.'
      operationId: 'createHuuropzegging'
      requestBody:
        description: 'Huuropzegging om toe te voegen'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Huuropzeggingen-Huuropzegging'
      responses:
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        '405':
          description: 'Foutieve invoer'
  /huuropzeggingen/{id}:
    get:
      tags:
      - 'Huuropzeggingen'
      description: 'Retourneert een Huuropzegging met de gegeven identifier'
      operationId: 'readHuuropzegging'
      parameters:
      - name: 'id'
        in: 'path'
        description: 'Id van Huuropzegging om op te halen'
        required: true
        schema:
          type: 'string'
      responses:
        '200':
          description: 'Huuropzegging response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Huuropzeggingen-Huuropzegging'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
    put:
      tags:
      - 'Huuropzeggingen'
      description: 'Vervangen van een Huuropzegging'
      operationId: 'replaceHuuropzegging'
      parameters:
      - name: 'id'
        in: 'path'
        description: 'Id van Huuropzegging om te vervangen'
        required: true
        schema:
          type: 'string'
      requestBody:
        description: 'Huuropzegging om te vervangen'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Huuropzeggingen-Huuropzegging'
      responses:
        '200':
          description: 'Huuropzegging succesvol vervangen'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
    patch:
      tags:
      - 'Huuropzeggingen'
      description: 'Wijzigen van een Huuropzegging'
      operationId: 'updateHuuropzegging'
      parameters:
      - name: 'id'
        in: 'path'
        description: 'Id van Huuropzegging om te wijzigen'
        required: true
        schema:
          type: 'integer'
      requestBody:
        description: 'Huuropzegging om te wijzigen'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Huuropzeggingen-Huuropzegging'
      responses:
        '200':
          description: 'Huuropzegging succesvol gewijzigd'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
security:
  - ApiKeyAuth: []
components:
  headers:
    X-Stuurgegevens-TijdstipBericht:
      schema:
        type: string
        format: data-time
        description: Tijdstip waarop het bericht verzonden is
    X-Stuurgegevens-Referentienummer:
      schema:
        type: string
        format: any
        description: Een unieke code voor correlatie
    X-Stuurgegevens-Zender-Organisatie:
      schema:
        type: string
        format: any
        description: Naam van de verzendende organisatie
    X-Stuurgegevens-Zender-Administratie:
      schema:
        type: string
        format: any
        description: |
          Met het stuurgegeven Administratie kan onderscheid gemaakt worden tussen 
          de verschillende gegevensverzamelingen die de verzendende organisatie beheert
    X-Parameters-Aantal:
      schema:
        type: integer
        description: Totaal aantal gevonden entiteiten
        example: 135
    X-Parameters-AantalPerPagina:
      schema:
        type: integer
        description: Miximum aantal entiteiten per pagina
        example: 20
    X-Parameters-Pagina:
      schema:
        type: integer
        description: Huidige paginanummer
        example: 3
    X-Parameters-PeiltijdstipMaterieel:
      schema:
        type: string
        format: date-time
        description: De peildatum. Indien leeg worden de actuele gegevens opgevraagd
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
  responses:
    NietGeautoriseerd:
      description: API-key ontbreekt of is ongeldig
      headers:
        X-API-KEY:
          schema:
            type: string
  schemas:
    Clusters-Cluster:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort cluster. Bijvoorbeeld, nieuwbouwcluster, onderhoudscluster, financieel cluster.'
        naam:
          type: 'string'
          format: 'any'
          description: 'De naam van de cluster.'
        omschrijving:
          type: 'string'
          format: 'any'
          description: 'De omschrijving van de cluster.'
        bovenliggendeCluster:
          $ref: '#/components/schemas/Cluster-sleutels'
          description: 'Het bovenliggende / overkoepelende cluster waar dit cluster eventueel onderdeel van is.'
        begindatum:
          type: 'string'
          format: 'date'
          description: 'De begindatum van de cluster.'
        einddatum:
          type: 'string'
          format: 'date'
          description: 'De einddatum van de cluster.'
        eenheden:
          description: 'De eenheden behorend bij de cluster.'
          type: array
          items:
            $ref: '#/components/schemas/Clusters-Eenheid'
        relaties:
          description: 'De relaties die een speciale rol spelen voor het cluster bijvoorbeeld een Vereniging van eigenaren, een onderhoudsbedrijf, projectleider etc.'
          type: array
          items:
            $ref: '#/components/schemas/Clusters-Relatie'
        extra-attributen:
          description: 'Toegevoegde sleutel/waarde-paren'
          type: array
          items:
            $ref: '#/components/schemas/ExtraAttributen'
    Referentiedata:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van de referentiedata of klasse'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken) Bijvoorbeeld NL.'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De soort van het referentiedata item. Bijvoorbeeld nationaliteit.'
        naam:
          type: 'string'
          format: 'any'
          description: 'De te tonen waarde van het referentiedata item. Bijvoorbeeld Nederlandse.'
        omschrijving:
          type: 'string'
          format: 'any'
          description: 'De omschrijving van de referentiedata. Bijvoorbeeld De Nederlandse nationaliteit.'
        parent:
          $ref: '#/components/schemas/Referentiedata-sleutels'
          description: 'De bovenliggende referentiedata in het geval er sprake is van een hierarchische relatie tussen referentiedata.'
        begindatum:
          type: 'string'
          format: 'date'
          description: 'De begindatum van het klasse item.'
        einddatum:
          type: 'string'
          format: 'date'
          description: 'De einddatum van het klasse item.'
        sortering:
          type: 'string'
          format: 'any'
          description: 'De sorteervolgorde van de referentiedata anders dan alfabetisch.'
    Referentiedata-sleutels:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van de referentiedata of klasse'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken) Bijvoorbeeld NL.'
        naam:
          type: 'string'
          format: 'any'
          description: 'De te tonen waarde van het referentiedata item. Bijvoorbeeld Nederlandse.'
    Cluster-sleutels:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        naam:
          type: 'string'
          format: 'any'
          description: 'De naam van de cluster.'
    Clusters-Eenheid:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De dienstverlening (soort) die geboden kan worden met de eenheid. Voorbeeld: Woonruimte, Bedrijfsruimte, Parkeergelegenheid.'
        detailSoort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het type van de eenheid. Bijvoorbeeld: Hoekwoning, Tussenwoning, Flat, Maisonnette. Hiervoor wordt de lijst van de waarderingskamer als uitgangspunt genomen.'
        extra-attributen:
          description: 'Toegevoegde sleutel/waarde-paren'
          type: array
          items:
            $ref: '#/components/schemas/ExtraAttributen'
    Clusters-Geometrie:
      type: object
      properties:
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'soort Geometrie: punt of omtrek'
    Clusters-Punt:
      allOf:
        - $ref: '#/components/schemas/Clusters-Geometrie'
        - type: object
          properties:
            lengtegraad:
              type: 'number'
              format: 'float'
              description: 'De lengtegraad.'
            breedtegraad:
              type: 'number'
              format: 'float'
              description: 'De breedtegraad.'
    Clusters-Relatie:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort relatie: NatuurlijkPersoon, Relatiegroep of Rechtspersoon.'
        rollen:
          description: 'De rollen behorend bij de relatie. Bijvoorbeeld: Prospect, bewoner.'
          type: array
          items:
            $ref: '#/components/schemas/Clusters-Relatierol'
    Clusters-Relatierol:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort rol van de relatie. Bijvoorbeeld Klant, Prospect, Leverancier, Medewerker, Team etc.'
        naam:
          type: 'string'
          format: 'any'
          description: 'De naam van de relatie rol.'
    Eenheden-Adres:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort adres. Bijv. eenheidadres, postadres of buitenlands adres.'
        adres:
          type: 'string'
          format: 'any'
          description: 'De samenstelling van de attributen: straatnaam, huisnummer, huisletter en huisnummerToevoeging.'
        straatnaam:
          type: 'string'
          format: 'any'
          description: 'De straatnaam behorend bij het adres.'
        huisnummer:
          type: 'string'
          format: 'any'
          description: 'Het huisnummer dat door of namens het gemeentebestuur ten aanzien van een adresseerbaar object toegekende nummering.'
        huisletter:
          type: 'string'
          format: 'any'
          description: 'De huisletter door of namens het gemeentebestuur ten aanzien van een adresseerbaar object toegekende toevoeging aan een huisnummer in de vorm van een alfanumeriek teken.'
        huisnummerToevoeging:
          type: 'string'
          format: 'any'
          description: 'De huisnummer toevoeging van het adres.'
        postcode:
          type: 'string'
          format: 'any'
          description: 'De postcode van het adres.'
    Eenheden-Afspraakverzoek:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Soort van de afspraak: bijvoorbeeld voorinspectie'
        duur:
          type: 'string'
          format: 'date-time'
          description: 'Duur van de afspraak'
        termijn:
          type: 'string'
          format: 'date-time'
          description: 'Termijn waarbinnende afspraak moet plaatsvinden'
        aantal:
          type: 'integer'
          format: 'int32'
          description: 'Aantal keer dat de specifieke inspectie dient te worden uitgevoerd'
    Eenheden-Buurt:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        naam:
          type: 'string'
          format: 'any'
          description: 'De naam van de buurt.'
    Eenheden-Cluster:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
