      - $ref: '#/components/schemas/Onderhoudsorders-Contactgegeven-basis'
      - type: object
        properties:
          landnummer:
            type: string
            description: 'De ISO-standaard voor landcodes is ISO 3166. Deze standaard bevat drie verschillende soorten codes voor elk land: Twee-letterige code (bijvoorbeeld NL voor Nederland), Drie-letterige code (bijvoorbeeld NLD voor Nederland) en de Numerieke code (bijvoorbeeld 528 voor Nederland). Daarnaast zijn er ook de internationale telefoonnummers die vaak beginnen met een plusteken gevolgd door een landcode (bijvoorbeeld +31 voor Nederland).'
          netnummer:
            type: string
            description: Dit is het nummer dat je gebruikt om een specifiek geografisch gebied te bereiken. In Nederland begint een netnummer meestal met een 0 en bestaat uit drie of vier cijfers. Bijvoorbeeld, het  voor Amsterdam is 0201. Samen vormen het netnummer en het abonneenummer een volledig telefoonnummer. Bijvoorbeeld, in het telefoonnummer 020-1234567 is 020 het netnummer en 1234567 het abonneenummer.
          abonneenummer:
            type: string
            description: Dit is het unieke nummer dat aan een specifieke telefoonlijn binnen een netnummergebied is toegewezen. Het abonneenummer volgt direct na het netnummer. In Nederland bestaat het abonneenummer meestal uit zes of zeven cijfers. Samen vormen het netnummer en het abonneenummer een volledig telefoonnummer. Bijvoorbeeld, in het telefoonnummer 020-1234567 is 020 het netnummer en 1234567 het abonneenummer.
          dagdelen:
            description: De dagdelen waarop er gebruikt gemaakt kan worden van het telefoonnummer. Referentiedatasoort DAGDEEL.
            type: array
            items:
              $ref: '#/components/schemas/Referentiedata'
          extensie:
            type: string
            description: De extensie van het telefoonnummer.
