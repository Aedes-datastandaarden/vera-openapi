    get:
      tags:
      - 'Resources'
      description: 'Retourneert een Referentiedata-restricted met de gegeven identifier'
      operationId: 'findReferentiedata-restrictedById'
      parameters:
      - name: 'id'
        in: 'path'
        description: 'Id van Referentiedata-restricted om op te halen'
        required: true
