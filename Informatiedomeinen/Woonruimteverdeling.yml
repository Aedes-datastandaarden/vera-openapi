security:
  - basicAuth: []
components:
  headers:
    X_Pagination_Page:
      schema:
        type: integer
        description: Huidige pagina.
        example: 3
    X_Pagination_Limit:
      schema:
        type: integer
        description: Aantal resultaten per pagina.
        example: 20
    X_Stuurgegevens_TijdstipBericht:
      schema:
        type: string
        format: data-time
        description: Tijdstip waarop het bericht verzonden is
    X_Stuurgegevens_Referentienummer:
      schema:
        type: string
        format: any
        description: Een unieke code voor correlatie
    X_Stuurgegevens_Zender:
      schema:
        type: string
        format: any
        description: Identificatie van de verzendende organisatie
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  responses:
    NietGeautoriseerd:
      description: Authenticatie-informatie ontbreekt of is ongeldig
      headers:
        WWW_Authenticate:
          schema:
            type: string
  schemas:
    Aanbieding:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        status:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De status van de aanbieding.'
        detailStatus:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De detail status van de aanbieding'
        antwoorddatum:
          type: 'string'
          format: 'date-time'
          description: 'De datum waarop het antwoord op de aanbieding is gegeven.'
        vervaldatum:
          type: 'string'
          format: 'date-time'
          description: 'De datum waarop de aanbieding vervalt als men niet reageert.'
        antwoordToelichting:
          type: 'string'
          format: 'any'
          description: 'De specifieke toelichting van de status van de aanbieding in het proces voor de woningzoekende.'
        kandidaat:
          $ref: '#/components/schemas/Kandidaat'
          description: 'De kandidaat behorend bij de aanbieding.'
        relatie:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Relatie in de vorm: vera/v4/relaties/12345'
        contactmomenten:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Contactmoment in de vorm: vera/v4/contactmomenten/12345'
        bezichtiging:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Afspraak in de vorm: vera/v4/afspraken/12345'
        publicatie:
          $ref: '#/components/schemas/Publicatie'
          description: 'De publicatie naar aanleiding waarvan de aanbieding is gedaan.'
        cluster:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Cluster in de vorm: vera/v4/clusters/12345'
        eenheid:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Eenheid in de vorm: vera/v4/eenheden/12345'
        extra-attributen:
          description: 'Toegevoegde sleutel/waarde-paren'
          type: array
          items:
            $ref: '#/components/schemas/ExtraAttributen'
    Referentiedata:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van de referentiedata of klasse'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken) Bijvoorbeeld NL.'
