      tags:
      - 'Aanbiedingen'
      description: Ophalen van Aanbiedingen
      operationId: listAanbiedingen
      parameters:
      - name: params
        in: query
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/Aanbiedingbericht'
      - $ref: '#/components/parameters/Cursor'
      - $ref: '#/components/parameters/Pagina'
      - $ref: '#/components/parameters/StuurgegevensZenderOrganisatie'
