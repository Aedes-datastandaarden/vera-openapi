paths:
  /ping:
    get:
      description: |
        Een ping wordt beantwoord met response code 200
      operationId: ping
      responses:
        '200':
          description: OK
        default:
          description: Onverwachte fout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
  /aanbiedingen:
