        default:
          description: Onverwachte fout
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Foutbericht'
      security: 
        - OAuth2: 
          - Woonruimteverdeling.Aanbiedingen.Read
          - Woonruimteverdeling.Aanbiedingen.ReadWrite
    post:
      tags:
      - 'Aanbiedingen'
