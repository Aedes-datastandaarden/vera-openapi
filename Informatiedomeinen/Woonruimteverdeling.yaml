        description: Aanbieding
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Aanbiedingbericht'
      responses:
        '201':
          description: Created
          headers:
            Location:
              schema:
                type: string
                format: uri
              description: URL waar de resource leeft.
          content:
