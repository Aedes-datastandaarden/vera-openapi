  license:
    name: "Licentie voor hergebruik: Creative Commons Naamsvermelding 4.0."
    url: https://creativecommons.org/licenses/by/4.0/deed.nl
  version: '4.1.0-rc.1+230303.16'
servers:
  - url: https://woonruimteverdeling.vera.io:{port}/{basePath}
    description: Productieserver
    variables:
       port:
         enum:
           - '8443'
           - '443'
         default: '443'
       basePath:
         default: v4
tags:
- name: Aanbiedingen
