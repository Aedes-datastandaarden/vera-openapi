        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        omschrijving:
          type: 'string'
          format: 'any'
          description: 'De omschrijving van het huurgeschil.'
        status:
          $ref: '#/components/schemas/Referentiedata'
