security:
  - ApiKeyAuth: []
components:
  headers:
    X-Stuurgegevens-TijdstipBericht:
      schema:
        type: string
        format: data-time
        description: Tijdstip waarop het bericht verzonden is
    X-Stuurgegevens-Referentienummer:
      schema:
        type: string
        format: any
        description: Een unieke code voor correlatie
    X-Stuurgegevens-Zender-Organisatie:
      schema:
        type: string
        format: any
        description: Naam van de verzendende organisatie
    X-Stuurgegevens-Zender-Administratie:
      schema:
        type: string
        format: any
        description: |
          Met het stuurgegeven Administratie kan onderscheid gemaakt worden tussen 
          de verschillende gegevensverzamelingen die de verzendende organisatie beheert
    X-Parameters-Aantal:
      schema:
        type: integer
        description: Totaal aantal gevonden entiteiten
        example: 135
    X-Parameters-AantalPerPagina:
      schema:
        type: integer
        description: Miximum aantal entiteiten per pagina
        example: 20
    X-Parameters-Pagina:
      schema:
        type: integer
        description: Huidige paginanummer
        example: 3
    X-Parameters-PeiltijdstipMaterieel:
      schema:
        type: string
        format: date-time
        description: De peildatum. Indien leeg worden de actuele gegevens opgevraagd
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
  responses:
    NietGeautoriseerd:
      description: API-key ontbreekt of is ongeldig
      headers:
        X-API-KEY:
          schema:
            type: string
  schemas:
    Account:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        status:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De status van de registratie.Bijv. Geregistreerd, Geactiveerd, Beëindigd etc.'
        begindatum:
          type: 'string'
          format: 'date-time'
          description: 'De begindatum van de registratie.'
        einddatum:
          type: 'string'
          format: 'date-time'
          description: 'De einddatum van de registratie.'
        wachtwoorddatum:
          type: 'string'
          format: 'date-time'
          description: 'De datum en tijd waarop het wachtwoord het laatst is gewijzigd.'
        relatie:
          $ref: '#/components/schemas/Relatie'
          description: 'De relatie behorend bij de registratie.'
        gebruikersnaam:
          type: 'string'
          format: 'any'
          description: 'De gebruikersnaam van de registratie.'
        extra-attributen:
          description: 'Toegevoegde sleutel/waarde-paren'
          type: array
          items:
            $ref: '#/components/schemas/ExtraAttributen'
    Referentiedata:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van de referentiedata of klasse'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken) Bijvoorbeeld NL.'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De soort van het referentiedata item. Bijvoorbeeld nationaliteit.'
        naam:
          type: 'string'
          format: 'any'
          description: 'De te tonen waarde van het referentiedata item. Bijvoorbeeld Nederlandse.'
        omschrijving:
          type: 'string'
          format: 'any'
          description: 'De omschrijving van de referentiedata. Bijvoorbeeld De Nederlandse nationaliteit.'
        parent:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De bovenliggende referentiedata in het geval er sprake is van een hierarchische relatie tussen referentiedata.'
        begindatum:
          type: 'string'
          format: 'date'
          description: 'De begindatum van het klasse item.'
        einddatum:
          type: 'string'
          format: 'date'
          description: 'De einddatum van het klasse item.'
        sortering:
          type: 'string'
          format: 'any'
          description: 'De sorteervolgorde van de referentiedata anders dan alfabetisch.'
    Relatie:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort relatie: NatuurlijkPersoon, Relatiegroep of Rechtspersoon.'
        status:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De status van de relatie, bijv. In het geval van een VVE kan deze de status slapend of actief hebben.'
        adressen:
          description: 'De adressen behorend bij de relatie.'
          type: array
          items:
            $ref: '#/components/schemas/RelatieAdres'
        contactgegevens:
          description: 'De contactgegevens van de relatie.'
          type: array
          items:
            $ref: '#/components/schemas/Contactgegeven'
        rollen:
          description: 'De rollen behorend bij de relatie. Bijvoorbeeld: Prospect, bewoner.'
          type: array
          items:
            $ref: '#/components/schemas/Relatierol'
        betaalgegevens:
          description: 'De betaalgegevens behorend bij de relatie. Bijvoorbeeld het rekeningnummer.'
          type: array
          items:
            $ref: '#/components/schemas/Betaalgegeven'
        contactmomenten:
          description: 'De contactmomenten behorend bij de relatie.'
          type: array
          items:
            $ref: '#/components/schemas/Contactmoment'
        afspraken:
          description: 'De afspraken behorend bij de relatie.'
          type: array
          items:
            $ref: '#/components/schemas/Afspraak'
        groepen:
          description: 'De relatiegroepen waar de relatie toe behoort.'
          type: array
          items:
            $ref: '#/components/schemas/Relatiegroep'
        inspecties:
