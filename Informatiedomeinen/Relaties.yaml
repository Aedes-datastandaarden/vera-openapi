          application/json:
            schema:
              $ref: '#/components/schemas/Accountbericht'
      responses:
        '201':
          description: Created
          headers:
            Location:
              schema:
                type: string
                format: uri
              description: URL waar de resource leeft.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Accountbericht'
        '401':
