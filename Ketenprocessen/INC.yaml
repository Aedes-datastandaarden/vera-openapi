openapi: '3.0.0'
info:
  title: 'Incasso'
  description: API-specificatie van ketenproces "Incasso". Deze specificatie is gebaseerd op VERA versie 4.0.3
  termsOfService: 'https://www.stichting-vera.nl/voorwaarden/'
  contact:
    name: 'VERA'
    url: 'https://cora.wikixl.nl/index.php/VERA_Standaard'
    email: 'info@stichting-vera.nl'
  license:
    name: European Union Public License, version 1.2 (EUPL-1.2)
    url: https://eupl.eu/1.2/nl/
  version: '1.0.3'
servers:
  - url: https://inc.vera.io:{port}/{basePath}
    description: 'Productieserver'
    variables:
       port:
         enum:
           - '8443'
           - '443'
         default: '443'
       basePath:
         default: v1
tags:
- name: 'Betalingsregelingen'
  description: 'Operaties met betrekking tot betalingsregelingen'
paths:
  /betalingsregelingen:
    get:
      tags:
      - 'Betalingsregelingen'
      description: 'Ophalen van Betalingsregelingen'
      operationId: 'listBetalingsregelingen'
      parameters:
      - name: 'params'
        in: 'query'
        style: 'form'
        explode: true
        schema:
          $ref: '#/components/schemas/Betalingsregelingen-Betalingsregeling'
      responses:
        '200':
          description: 'Betalingsregeling response'
          content:
            'application/json':
              schema:
                type: 'array'
                items:
                  $ref: '#/components/schemas/Betalingsregelingen-Betalingsregeling'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Foutbericht'
    post:
      tags:
      - 'Betalingsregelingen'
      description: 'Voegt een nieuw(e) Betalingsregeling toe.'
      operationId: 'createBetalingsregeling'
      requestBody:
        description: 'Betalingsregeling om toe te voegen'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Betalingsregelingen-Betalingsregeling'
      responses:
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        '405':
          description: 'Foutieve invoer'
  /betalingsregelingen/{id}:
    get:
      tags:
      - 'Betalingsregelingen'
      description: 'Retourneert een Betalingsregeling met de gegeven identifier'
      operationId: 'readBetalingsregeling'
      parameters:
      - name: 'id'
        in: 'path'
        description: 'Id van Betalingsregeling om op te halen'
        required: true
        schema:
          type: 'string'
      responses:
        '200':
          description: 'Betalingsregeling response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Betalingsregelingen-Betalingsregeling'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
    put:
      tags:
      - 'Betalingsregelingen'
      description: 'Vervangen van een Betalingsregeling'
      operationId: 'replaceBetalingsregeling'
      requestBody:
        description: 'Betalingsregeling om te vervangen'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Betalingsregelingen-Betalingsregeling'
      responses:
        '200':
          description: 'Betalingsregeling succesvol vervangen'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
    patch:
      tags:
      - 'Betalingsregelingen'
      description: 'Wijzigen van een Betalingsregeling'
      operationId: 'updateBetalingsregeling'
      parameters:
      - name: 'id'
        in: 'path'
        description: 'Id van Betalingsregeling om te wijzigen'
        required: true
        schema:
          type: 'integer'
      requestBody:
        description: 'Betalingsregeling om te wijzigen'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Betalingsregelingen-Betalingsregeling'
      responses:
        '200':
          description: 'Betalingsregeling succesvol gewijzigd'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
security:
  - ApiKeyAuth: []
components:
  headers:
    X-Stuurgegevens-TijdstipBericht:
      schema:
        type: string
        format: data-time
        description: Tijdstip waarop het bericht verzonden is
    X-Stuurgegevens-Referentienummer:
      schema:
        type: string
        format: any
        description: Een unieke code voor correlatie
    X-Stuurgegevens-Zender-Organisatie:
      schema:
        type: string
        format: any
        description: Naam van de verzendende organisatie
    X-Stuurgegevens-Zender-Administratie:
      schema:
        type: string
        format: any
        description: |
          Met het stuurgegeven Administratie kan onderscheid gemaakt worden tussen 
          de verschillende gegevensverzamelingen die de verzendende organisatie beheert
    X-Parameters-Aantal:
      schema:
        type: integer
        description: Totaal aantal gevonden entiteiten
        example: 135
    X-Parameters-AantalPerPagina:
      schema:
        type: integer
        description: Miximum aantal entiteiten per pagina
        example: 20
    X-Parameters-Pagina:
      schema:
        type: integer
        description: Huidige paginanummer
        example: 3
    X-Parameters-PeiltijdstipMaterieel:
      schema:
        type: string
        format: date-time
        description: De peildatum. Indien leeg worden de actuele gegevens opgevraagd
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
  responses:
    NietGeautoriseerd:
      description: API-key ontbreekt of is ongeldig
      headers:
        X-API-KEY:
          schema:
            type: string
  schemas:
    Betalingsregelingen-Betaalgegeven:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        rekeningnummer:
          type: 'string'
          format: 'any'
          description: 'Het rekeningnummer.'
        relatie:
          $ref: '#/components/schemas/Relatie-sleutels'
          description: 'De relatie behorend bij het betaalgegeven.'
    Relatie-sleutels:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort relatie: NatuurlijkPersoon, Relatiegroep of Rechtspersoon.'
    Referentiedata:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van de referentiedata of klasse'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken) Bijvoorbeeld NL.'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De soort van het referentiedata item. Bijvoorbeeld nationaliteit.'
        naam:
          type: 'string'
          format: 'any'
          description: 'De te tonen waarde van het referentiedata item. Bijvoorbeeld Nederlandse.'
        omschrijving:
          type: 'string'
          format: 'any'
          description: 'De omschrijving van de referentiedata. Bijvoorbeeld De Nederlandse nationaliteit.'
        parent:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De bovenliggende referentiedata in het geval er sprake is van een hierarchische relatie tussen referentiedata.'
        begindatum:
          type: 'string'
          format: 'date'
          description: 'De begindatum van het klasse item.'
        einddatum:
          type: 'string'
          format: 'date'
          description: 'De einddatum van het klasse item.'
        sortering:
          type: 'string'
          format: 'any'
          description: 'De sorteervolgorde van de referentiedata anders dan alfabetisch.'
    Betalingsregelingen-Betalingsregeling:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        omschrijving:
          type: 'string'
          format: 'any'
          description: 'Omschrijving van het gegeven.'
        status:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Status van de betalingsregeling. Voorbeeld: actief, bevroren, geannuleerd, enzovoort.'
        begindatum:
          type: 'string'
          format: 'date'
          description: 'Datum waarop de regeling is of wordt gestart.'
        einddatum:
          type: 'string'
          format: 'date'
          description: 'Datum waarop de regeling is of wordt beëindigd.'
        debiteur:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Debiteur in de vorm: vera/v4/debiteuren/12345'
        bedrag:
          type: 'number'
          format: 'float'
          description: 'Het initiele bedrag van de betalingsregeling.'
        saldo:
          type: 'number'
          format: 'float'
          description: 'Het saldo of openstaande bedrag van de betalingsregeling.'
        betaalgegeven:
          $ref: '#/components/schemas/Betalingsregelingen-Betaalgegeven'
          description: 'Betaalgegeven (rekeningnummer) van de gekoppelde relatie.'
        termijnenAantal:
          type: 'number'
          format: 'float'
          description: 'Het aantal termijnen waaruit de betalingsregeling bestaat.'
        eindeReden:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Reden dat de betalingsregeling is beëindigd. Voorbeeld: voldaan, enzovoort.'
        prolongatieInterval:
          type: 'string'
          format: 'date-time'
          description: 'De interval die aangeeft na hoeveel tijd er wordt geprolongeerd op de betalingsregeling.'
        boekingen:
          description: 'De boekingen behorende bij de betalingsregeling.'
          type: array
          items:
            $ref: '#/components/schemas/Betalingsregelingen-Boeking'
        termijnen:
          description: 'De betalingsregeling termijnen behorende bij de betalingsregeling.'
          type: array
          items:
            $ref: '#/components/schemas/Betalingsregelingen-BetalingsregelingTermijn'
        overeenkomst:
          $ref: '#/components/schemas/Overeenkomst-sleutels'
          description: 'De overeenkomst waarvoor de betalingsregeling is afgesproken.'
        extra-attributen:
          description: 'Toegevoegde sleutel/waarde-paren'
          type: array
          items:
            $ref: '#/components/schemas/ExtraAttributen'
    Overeenkomst-sleutels:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort overeenkomst. Dit kan bijvoorbeeld arbeidsovereenkomst of koopovereenkomst zijn.'
    Betalingsregelingen-BetalingsregelingTermijn:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        omschrijving:
          type: 'string'
          format: 'any'
          description: 'Omschrijving van het gegeven.'
        status:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Status van de termijn, bv. openstaand, betaald.'
        datum:
          type: 'string'
          format: 'date'
          description: 'Datum waarop de termijn betaald is.'
        vervaldatum:
          type: 'string'
          format: 'date'
          description: 'Vervaldatum van de termijn.'
        bedrag:
          type: 'number'
          format: 'float'
          description: 'Initiële bedrag van de termijn.'
        saldo:
          type: 'number'
          format: 'float'
          description: 'Het saldo of openstaande bedrag van de termijn.'
    Betalingsregelingen-Boeking:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        overeenkomst:
          $ref: '#/components/schemas/Overeenkomst-sleutels'
          description: 'Overeenkomst waaraan de boeking gekoppeld is.'
    Foutbericht:
      type: 'object'
      properties:
        code:
          type: 'string'
        omschrijving:
          type: 'string'
    ExtraAttributen:
      type: 'object'
      properties:
        sleutel:
          type: 'string'
        waarde:
          type: 'string'

