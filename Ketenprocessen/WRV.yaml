security:
  - ApiKeyAuth: []
components:
  headers:
    X-Stuurgegevens-TijdstipBericht:
      schema:
        type: string
        format: data-time
        description: Tijdstip waarop het bericht verzonden is
    X-Stuurgegevens-Referentienummer:
      schema:
        type: string
        format: any
        description: Een unieke code voor correlatie
    X-Stuurgegevens-Zender-Organisatie:
      schema:
        type: string
        format: any
        description: Naam van de verzendende organisatie
    X-Stuurgegevens-Zender-Administratie:
      schema:
        type: string
        format: any
        description: |
          Met het stuurgegeven Administratie kan onderscheid gemaakt worden tussen 
          de verschillende gegevensverzamelingen die de verzendende organisatie beheert
    X-Parameters-Aantal:
      schema:
        type: integer
        description: Totaal aantal gevonden entiteiten
        example: 135
    X-Parameters-AantalPerPagina:
      schema:
        type: integer
        description: Miximum aantal entiteiten per pagina
        example: 20
    X-Parameters-Pagina:
      schema:
        type: integer
        description: Huidige paginanummer
        example: 3
    X-Parameters-PeiltijdstipMaterieel:
      schema:
        type: string
        format: date-time
        description: De peildatum. Indien leeg worden de actuele gegevens opgevraagd
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
  responses:
    NietGeautoriseerd:
      description: API-key ontbreekt of is ongeldig
      headers:
        X-API-KEY:
          schema:
            type: string
  schemas:
    Eenheden-Adres:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort adres. Bijv. eenheidadres, postadres of buitenlands adres.'
        adres:
          type: 'string'
          format: 'any'
          description: 'De samenstelling van de attributen: straatnaam, huisnummer, huisletter en huisnummerToevoeging.'
        huisletter:
          type: 'string'
          format: 'any'
          description: 'De huisletter door of namens het gemeentebestuur ten aanzien van een adresseerbaar object toegekende toevoeging aan een huisnummer in de vorm van een alfanumeriek teken.'
        huisnummer:
          type: 'string'
          format: 'any'
          description: 'Het huisnummer dat door of namens het gemeentebestuur ten aanzien van een adresseerbaar object toegekende nummering.'
        huisnummerToevoeging:
          type: 'string'
          format: 'any'
          description: 'De huisnummer toevoeging van het adres.'
        postcode:
          type: 'string'
          format: 'any'
          description: 'De postcode van het adres.'
        straatnaam:
          type: 'string'
          format: 'any'
          description: 'De straatnaam behorend bij het adres.'
    Referentiedata:
      type: object
      properties:
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken) Bijvoorbeeld NL.'
        naam:
          type: 'string'
          format: 'any'
          description: 'De te tonen waarde van het referentiedata item. Bijvoorbeeld Nederlandse.'
    Eenheden-BuitenlandsAdres:
      allOf:
        - $ref: '#/components/schemas/Eenheden-Adres'
        - type: object
          properties:
            land:
              $ref: '#/components/schemas/Referentiedata'
              description: 'Het land waarin het adres zich bevindt.'
    Eenheden-Buurt:
      type: object
      properties:
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        naam:
          type: 'string'
          format: 'any'
          description: 'De naam van de buurt.'
    Eenheden-Cluster:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort cluster. Bijvoorbeeld, nieuwbouwcluster, onderhoudscluster, financieel cluster.'
        naam:
          type: 'string'
          format: 'any'
          description: 'De naam van de cluster.'
    Eenheden-Contactgegeven:
      type: object
      properties:
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort communicatie. Bijvoorbeeld: Telefoon, E-mail, .Social media etc.'
        detailSoort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort detail communicatie. Bijvoorbeeld: Mobiel, privé, werk.'
        voorkeur:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De manier waarop de relatie contact wil krijgen door dit contactgegeven. Bijvoorbeeld: 1e voorkeur, 2e voorkeur.'
        waarde:
          type: 'string'
          format: 'any'
          description: 'De aard van het contactgegeven. Dit kan de waarde zijn van een telefoonnummer, emailadres, of twitteradres. Bijvoorbeeld: 020-1234563 '
    Eenheden-Eenheid:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De dienstverlening (soort) die geboden kan worden met de eenheid. Voorbeeld: Woonruimte, Bedrijfsruimte, Parkeergelegenheid.'
        detailSoort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het type van de eenheid. Bijvoorbeeld: Hoekwoning, Tussenwoning, Flat, Maisonnette. Hiervoor wordt de lijst van de waarderingskamer als uitgangspunt genomen.'
        naam:
          type: 'string'
          format: 'any'
          description: 'De naam van de eenheid.'
        omschrijving:
          type: 'string'
          format: 'any'
          description: 'De omschrijving van de eenheid.'
        kadastraalNummer:
          type: 'string'
          format: 'any'
          description: 'Het kadastraalnummer behorend bij de eenheid.'
        status:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De status van de eenheid, bijvoorbeeld: Leegstand, Uit beheer, Renovatie, Verhuurd, Verkocht'
        detailStatus:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De detailstatus (ook wel substatus) van een status. De detailstatus geeft een extra reden op van de eenheid status die de eenheid heeft. Bijvoorbeeld: de status is Renovatie, de detailstatus geeft aan dat het om planmatig onderhoud gaat.'
        beginBouwdatum:
          type: 'string'
          format: 'date'
          description: 'De begindatum van de bouw van de eenheid.'
        opleverdatum:
          type: 'string'
          format: 'date'
          description: 'De opleverdatum van de eenheid. De bouw van de eenheid is dan gereed of de eenheid is beschikbaar voor een volgende gebruiker.'
        inExploitatiedatum:
          type: 'string'
          format: 'date'
          description: 'De datum waarop de eenheid in exploitatie is gegaan. We spreken over exploitatie als de eenheid in beheer is met als doel dat er resultaat wordt behaald.'
        uitExploitatiedatum:
          type: 'string'
          format: 'date'
          description: 'De datum waarop de eenheid uit exploitatie is gegaan, zowel het beheer als andere activiteiten stoppen.'
        aantalOnzelfstandigeEenheden:
          type: 'integer'
          format: 'int32'
          description: 'Het aantal onzelfstandige eenheden (units, kamers) dat binnen de als geheel verhuurde eenheid valt. Bedoeld om het aantal onzelfstandige eenheden te kunnen verantwoorden in (verplichte) rapportages zoals dVi. Het attribuut wordt gebruikt als slechts één eenheid (met één huurovereenkomst) in het administratieve systeem is vastgelegd, in plaats van de (door VERA geadviseerde) registratie van alle eenheden met een bovenliggendeEenheid.'
        aanvullendeDoelgroep:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De aanvullende doelgroep waarvoor de woning het meest geschikt is en waarvoor meestal ook voorrang wordt verleend. Bijv. Ouderen, Geestelijk gehandicapten, Lichamelijk gehandicapten, GGZ-Patiënten etc. Eventueel te gebruiken in combinatie met doelgroep.'
        adres:
          $ref: '#/components/schemas/Eenheden-Adres'
          description: 'Het adres van de eenheid.'
        beoogdUitExploitatieDatum:
          type: 'string'
          format: 'date'
          description: 'Verwachte datum waarop de eenheid aan het bezit zal worden onttrokken door sloop of verkoop.'
        beschermdStadsgezicht:
          type: 'boolean'
          format: 'true-or-false'
          description: ''
        bestemming:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Door de corporatie bepaalde bestemming van de eenheid bij mutatie (sloop, verkoop, huur). In AddresseerbaarObjectRegistratie wordt met het attribuut gebruiksdoel aangegeven wat volgens de gemeente het gebruiksdoel van de eenheid is (wonen, werken, zorg, enz.)'
        bewoonbareVertrekkenTotaalInhoud:
          type: 'integer'
          format: 'int32'
          description: ''
        bouwnummer:
          type: 'string'
          format: 'any'
          description: 'Het bouwnummer behorende bij de eenheid. Dit wordt aan een eenheid toegekend bij nieuwbouw van de eenheid. Vaak is op dat moment het adres van de eenheid nog niet bepaald.'
        brutohuur:
          type: 'number'
          format: 'float'
          description: 'De brutohuur in euro"s die geregistreerd staat bij de eenheid. De brutohuur is de netto huur (of kale huur) inclusief alle huurcomponenten en inclusief BTW.'
        buitenruimten:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Bij de eenheid kan ook een buitenruimte horen die zelf geen vertrek is (Tuin, terras, etc.).'
        clusters:
          description: 'De clusters waar de eenheid onderdeel van uitmaakt.'
          type: array
          items:
            $ref: '#/components/schemas/Eenheden-Cluster'
        doelgroep:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De doelgroep waarvoor de eenheid bestemd is, bijv. zorgwoning, jongerenwoning, seniorenwoning, eengezinswoning, starterswoning etc. Eventueel te gebruiken in combinatie met aanvullendeDoelgroep.'
        energieprestatie:
          $ref: '#/components/schemas/Eenheden-Energieprestatie'
          description: 'De huidige energieprestatie van de eenheid.'
        energievoorzieningen:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Voorzieningen met betrekking tot energie zoals zonnepanelen en oplaadpunten'
        etage:
          type: 'integer'
          format: 'int32'
          description: 'De etage waarop de eenheid zich bevindt.'
        inExploitatieReden:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De reden voor het in exploitatie nemen van een eenheid. Bijvoorbeeld: verhuur of beheer namens andere eigenaren.'
        interieur:
          $ref: '#/components/schemas/Referentiedata'
