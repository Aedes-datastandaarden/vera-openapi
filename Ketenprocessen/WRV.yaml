security:
  - ApiKeyAuth: []
components:
  headers:
    X-Stuurgegevens-TijdstipBericht:
      schema:
        type: string
        format: data-time
        description: Tijdstip waarop het bericht verzonden is
    X-Stuurgegevens-Referentienummer:
      schema:
        type: string
        format: any
        description: Een unieke code voor correlatie
    X-Stuurgegevens-Zender-Organisatie:
      schema:
        type: string
        format: any
        description: Naam van de verzendende organisatie
    X-Stuurgegevens-Zender-Administratie:
      schema:
        type: string
        format: any
        description: |
          Met het stuurgegeven Administratie kan onderscheid gemaakt worden tussen 
          de verschillende gegevensverzamelingen die de verzendende organisatie beheert
    X-Parameters-Aantal:
      schema:
        type: integer
        description: Totaal aantal gevonden entiteiten
        example: 135
    X-Parameters-AantalPerPagina:
      schema:
        type: integer
        description: Miximum aantal entiteiten per pagina
        example: 20
    X-Parameters-Pagina:
      schema:
        type: integer
        description: Huidige paginanummer
        example: 3
    X-Parameters-PeiltijdstipMaterieel:
      schema:
        type: string
        format: date-time
        description: De peildatum. Indien leeg worden de actuele gegevens opgevraagd
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
  responses:
    NietGeautoriseerd:
      description: API-key ontbreekt of is ongeldig
      headers:
        X-API-KEY:
          schema:
            type: string
  schemas:
    Eenheden-Adres:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort adres. Bijv. eenheidadres, postadres of buitenlands adres.'
        adres:
          type: 'string'
          format: 'any'
          description: 'De samenstelling van de attributen: straatnaam, huisnummer, huisletter en huisnummerToevoeging.'
        straatnaam:
          type: 'string'
          format: 'any'
          description: 'De straatnaam behorend bij het adres.'
        huisnummer:
          type: 'string'
          format: 'any'
          description: 'Het huisnummer dat door of namens het gemeentebestuur ten aanzien van een adresseerbaar object toegekende nummering.'
        huisletter:
          type: 'string'
          format: 'any'
          description: 'De huisletter door of namens het gemeentebestuur ten aanzien van een adresseerbaar object toegekende toevoeging aan een huisnummer in de vorm van een alfanumeriek teken.'
        huisnummerToevoeging:
          type: 'string'
          format: 'any'
          description: 'De huisnummer toevoeging van het adres.'
        postcode:
          type: 'string'
          format: 'any'
          description: 'De postcode van het adres.'
    Referentiedata:
      type: object
      properties:
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken) Bijvoorbeeld NL.'
        naam:
          type: 'string'
          format: 'any'
          description: 'De te tonen waarde van het referentiedata item. Bijvoorbeeld Nederlandse.'
    Eenheden-BuitenlandsAdres:
      allOf:
        - $ref: '#/components/schemas/Eenheden-Adres'
        - type: object
          properties:
            land:
              $ref: '#/components/schemas/Referentiedata'
              description: 'Het land waarin het adres zich bevindt.'
    Eenheden-Buurt:
      type: object
      properties:
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        naam:
          type: 'string'
          format: 'any'
          description: 'De naam van de buurt.'
    Eenheden-Cluster:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort cluster. Bijvoorbeeld, nieuwbouwcluster, onderhoudscluster, financieel cluster.'
        naam:
          type: 'string'
          format: 'any'
          description: 'De naam van de cluster.'
    Eenheden-Contactgegeven:
      type: object
      properties:
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort communicatie. Bijvoorbeeld: Telefoon, E-mail, .Social media etc.'
        detailSoort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort detail communicatie. Bijvoorbeeld: Mobiel, privé, werk.'
        waarde:
          type: 'string'
          format: 'any'
          description: 'De aard van het contactgegeven. Dit kan de waarde zijn van een telefoonnummer, emailadres, of twitteradres. Bijvoorbeeld: 020-1234563 '
        voorkeur:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De manier waarop de relatie contact wil krijgen door dit contactgegeven. Bijvoorbeeld: 1e voorkeur, 2e voorkeur.'
    Eenheden-Eenheid:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De dienstverlening (soort) die geboden kan worden met de eenheid. Voorbeeld: Woonruimte, Bedrijfsruimte, Parkeergelegenheid.'
        detailSoort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het type van de eenheid. Bijvoorbeeld: Hoekwoning, Tussenwoning, Flat, Maisonnette. Hiervoor wordt de lijst van de waarderingskamer als uitgangspunt genomen.'
        naam:
          type: 'string'
          format: 'any'
          description: 'De naam van de eenheid.'
        omschrijving:
          type: 'string'
          format: 'any'
          description: 'De omschrijving van de eenheid.'
        kadastraalNummer:
          type: 'string'
          format: 'any'
          description: 'Het kadastraalnummer behorend bij de eenheid.'
        bouwnummer:
          type: 'string'
          format: 'any'
          description: 'Het bouwnummer behorende bij de eenheid. Dit wordt aan een eenheid toegekend bij nieuwbouw van de eenheid. Vaak is op dat moment het adres van de eenheid nog niet bepaald.'
        status:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De status van de eenheid, bijvoorbeeld: Leegstand, Uit beheer, Renovatie, Verhuurd, Verkocht'
        detailStatus:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De detailstatus (ook wel substatus) van een status. De detailstatus geeft een extra reden op van de eenheid status die de eenheid heeft. Bijvoorbeeld: de status is Renovatie, de detailstatus geeft aan dat het om planmatig onderhoud gaat.'
        beginBouwdatum:
          type: 'string'
          format: 'date'
          description: 'De begindatum van de bouw van de eenheid.'
        opleverdatum:
          type: 'string'
          format: 'date'
          description: 'De opleverdatum van de eenheid. De bouw van de eenheid is dan gereed of de eenheid is beschikbaar voor een volgende gebruiker.'
        inExploitatiedatum:
          type: 'string'
