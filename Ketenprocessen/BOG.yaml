openapi: 3.0.0
info:
  title: VERA-Beheer Overeenkomstgegevens
  description: API-specificatie van ketenproces 'Beheer Overeenkomstgegevens'. Deze specificatie is gebaseerd op VERA versie 4.0
  contact:
    name: VERA
    url: https://cora.wikixl.nl/index.php/VERA_Standaard
    email: info@stichting-vera.nl
  license:
    name: "Licentie voor hergebruik: Creative Commons Naamsvermelding 4.0."
    url: https://creativecommons.org/licenses/by/4.0/deed.nl
  version: '1.0'
servers:
  - url: https://bog.vera.io:{port}/{basePath}
    description: Productieserver
    variables:
       port:
         enum:
           - '8443'
           - '443'
         default: '443'
       basePath:
         default: v1
tags:
- name: Overeenkomsten
  description: Operaties met betrekking tot een Overeenkomst
paths:
  /ping:
    get:
      description: |
        Een ping wordt beantwoord met response code 200
      operationId: ping
      responses:
        '200':
          description: OK
        default:
          description: Onverwachte fout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
  /overeenkomsten:
    get:
      tags:
      - 'Overeenkomsten'
      description: Ophalen van Overeenkomsten
      operationId: listOvereenkomsten
      parameters:
      - name: params
        in: query
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/Overeenkomsten-Overeenkomst'
      responses:
        '200':
          description: Overeenkomst response
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Overeenkomsten-Overeenkomst'
        '401':
          $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: Onverwachte fout
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Foutbericht'
    post:
      tags:
      - 'Overeenkomsten'
      description: Voegt een nieuw(e) Overeenkomst toe.
      operationId: createOvereenkomst
      requestBody:
        description: Overeenkomst
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Overeenkomsten-Overeenkomst'
      responses:
        '200':
          description: Overeenkomst succesvol toegevoegd
        '401':
          $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: Onverwachte fout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
    put:
      tags:
      - 'Overeenkomsten'
      description: |
        Vervangen van een Overeenkomst op basis van overeenkomstige sleutelvelden.
      operationId: replaceOvereenkomst
      requestBody:
        description: Entiteit Overeenkomst
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Overeenkomsten-Overeenkomst'
      responses:
        '200':
          description: Overeenkomst succesvol vervangen
        '400':
           description: |
             Fout in request.
             Overeenkomst bevat geen sleutelveld(en).
        '401':
          $ref: '#/components/responses/NietGeautoriseerd'
        '404':
           description: Overeenkomst met gegeven sleutelveld(en) niet gevonden
        default:
          description: Onverwachte fout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
    patch:
      tags:
      - 'Overeenkomsten'
      description: |
        Wijzigen van afzonderlijke attributen van een Overeenkomst. In de meegestuurde entiteit moeten
        sleutelvelden aanwezig zijn.
      operationId: updateOvereenkomst
      requestBody:
        description: Entiteit Overeenkomst
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Overeenkomsten-Overeenkomst'
      responses:
        '200':
          description: Overeenkomst succesvol gewijzigd
        '400':
           description: |
             Fout in request.
             Overeenkomst bevat geen sleutelveld(en).
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        '404':
           description: Overeenkomst met gegeven sleutelveld(en) niet gevonden
        default:
          description: Onverwachte fout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
  /overeenkomsten/{id}:
    get:
      tags:
      - 'Overeenkomsten'
      description: Retourneert een Overeenkomst met de gegeven identifier
      operationId: readOvereenkomstById
      parameters:
      - name: id
        in: path
        description: Id van Overeenkomst om op te halen
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Overeenkomst response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Overeenkomsten-Overeenkomst'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        '404':
           description: Overeenkomst met id niet gevonden
        default:
          description: Onverwachte fout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
    put:
      tags:
      - 'Overeenkomsten'
      description: Vervangen van een Overeenkomst
      operationId: replaceOvereenkomstById
      parameters:
      - name: 'id'
        in: 'path'
        description: Id van Overeenkomst om te vervangen
        required: true
        schema:
          type: string
      requestBody:
        description: Entiteit Overeenkomst
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Overeenkomsten-Overeenkomst'
      responses:
        '200':
          description: Overeenkomst succesvol vervangen
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        '404':
           description: Overeenkomst met id niet gevonden
        default:
          description: Onverwachte fout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
    patch:
      tags:
      - 'Overeenkomsten'
      description: Wijzigen van een Overeenkomst
      operationId: updateOvereenkomstById
      parameters:
      - name: 'id'
        in: 'path'
        description: Id van Overeenkomst om te wijzigen
        required: true
        schema:
          type: integer
      requestBody:
        description: Entiteit Overeenkomst
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Overeenkomsten-Overeenkomst'
      responses:
        '200':
          description: Overeenkomst succesvol gewijzigd
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        '404':
           description: Overeenkomst met id niet gevonden
        default:
          description: Onverwachte fout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
security:
  - ApiKeyAuth: []
components:
  headers:
    X-Stuurgegevens-TijdstipBericht:
      schema:
        type: string
        format: data-time
        description: Tijdstip waarop het bericht verzonden is
    X-Stuurgegevens-Referentienummer:
      schema:
        type: string
        format: any
        description: Een unieke code voor correlatie
    X-Stuurgegevens-Zender-Organisatie:
      schema:
        type: string
        format: any
        description: Naam van de verzendende organisatie
    X-Stuurgegevens-Zender-Administratie:
      schema:
        type: string
        format: any
        description: |
          Met het stuurgegeven Administratie kan onderscheid gemaakt worden tussen 
          de verschillende gegevensverzamelingen die de verzendende organisatie beheert
    X-Parameters-Aantal:
      schema:
        type: integer
        description: Totaal aantal gevonden entiteiten
        example: 135
    X-Parameters-AantalPerPagina:
      schema:
        type: integer
        description: Miximum aantal entiteiten per pagina
        example: 20
    X-Parameters-Pagina:
      schema:
        type: integer
        description: Huidige paginanummer
        example: 3
    X-Parameters-PeiltijdstipMaterieel:
      schema:
        type: string
        format: date-time
        description: De peildatum. Indien leeg worden de actuele gegevens opgevraagd
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
  responses:
    NietGeautoriseerd:
      description: API-key ontbreekt of is ongeldig
      headers:
        X-API-KEY:
          schema:
            type: string
  schemas:
    Overeenkomsten-Betaalgegeven:
      type: object
      properties:
        id:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het bronsysteem. Je verstuurt een entiteit altijd met het eigen id. Id kan leeg zijn.
        idExtern:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het doelsysteem. Deze idExtern wisselt om met id afhankelijk van de richting van de gegevensuitwisseling.
        idGegevensbeheerder:
          type: string
          format: any
          description: De primaire sleutel van het gegeven van de gegevensbeheerder. Bijv. de overheid of andere standaarden.
        code:
          type: string
          format: any
          description: De unieke code (Bijvoorbeeld om te tonen of te zoeken)
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: Het soort betaalgegeven (bijvoorbeeld een bankrekening, paypal, creditcard, G-rekening etc.).
        begindatum:
          type: string
          format: date
          description: De begindatum van het betaalgegeven.
        einddatum:
          type: string
          format: date
          description: De einddatum van het betaalgegeven.
        primair:
          type: boolean
          description: De aanduiding dat het betaalgegeven het primaire betaalgegeven betreft.
        bic:
          type: string
          format: any
          description: Bank Identifier Code. Hierdoor komen internationale betalingsoverdrachten bij de juiste bank terecht. De BIC wordt ook wel SWIFT-adres of SWIFT-code genoemd.
        iban:
          type: string
          format: any
          description: Het International Bank Account Number. Identificeert elke rekeninghouder, inclusief bank en vestigingsland.
        incassowijze:
          $ref: '#/components/schemas/Referentiedata'
          description: De standaard incassowijze voor het betaalgegeven.
        rekeninghouder:
          type: string
          format: any
          description: De naam van de rekeninghouder.
        rekeningnummer:
          type: string
          format: any
          description: Het rekeningnummer.
        rekeningPlaats:
          $ref: '#/components/schemas/Woonplaats-sleutels'
          description: De woonplaats van de rekeninghouder.
        relatie:
          $ref: '#/components/schemas/Relatie-sleutels'
          description: De relatie behorend bij het betaalgegeven.
    Referentiedata:
      type: object
      properties:
        code:
          type: string
          format: any
          description: De unieke code (Bijvoorbeeld om te tonen of te zoeken) Bijvoorbeeld NL.
        naam:
          type: string
          format: any
          description: De te tonen waarde van het referentiedata item. Bijvoorbeeld Nederlandse.
    Woonplaats-sleutels:
      type: object
      properties:
        id:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het bronsysteem. Je verstuurt een entiteit altijd met het eigen id. Id kan leeg zijn.
        idExtern:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het doelsysteem. Deze idExtern wisselt om met id afhankelijk van de richting van de gegevensuitwisseling.
        idGegevensbeheerder:
          type: string
          format: any
          description: De primaire sleutel van het gegeven van de gegevensbeheerder. Bijv. de overheid of andere standaarden.
        code:
          type: string
          format: any
          description: De unieke code (Bijvoorbeeld om te tonen of te zoeken)
        naam:
          type: string
          format: any
          description: De naam van de woonplaats.
    Relatie-sleutels:
      type: object
      properties:
        id:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het bronsysteem. Je verstuurt een entiteit altijd met het eigen id. Id kan leeg zijn.
        idExtern:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het doelsysteem. Deze idExtern wisselt om met id afhankelijk van de richting van de gegevensuitwisseling.
        idGegevensbeheerder:
          type: string
          format: any
          description: De primaire sleutel van het gegeven van de gegevensbeheerder. Bijv. de overheid of andere standaarden.
        code:
          type: string
          format: any
          description: De unieke code (Bijvoorbeeld om te tonen of te zoeken)
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort relatie: NatuurlijkPersoon, Relatiegroep of Rechtspersoon.'
        rollen:
          type: string
          format: uri
          description: 'Referentie (URI) naar Relatierol , bijvoorbeeld: https://relaties.vera.io/v4/relatierollen/12345'
    Overeenkomsten-Betaalwijze:
      type: object
      properties:
        id:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het bronsysteem. Je verstuurt een entiteit altijd met het eigen id. Id kan leeg zijn.
        idExtern:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het doelsysteem. Deze idExtern wisselt om met id afhankelijk van de richting van de gegevensuitwisseling.
        idGegevensbeheerder:
          type: string
          format: any
          description: De primaire sleutel van het gegeven van de gegevensbeheerder. Bijv. de overheid of andere standaarden.
        code:
          type: string
          format: any
          description: De unieke code (Bijvoorbeeld om te tonen of te zoeken)
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: De wijze van incasso waarop de huurovereenkomst wordt betaald.
        betaalgegeven:
          $ref: '#/components/schemas/Overeenkomsten-Betaalgegeven'
          description: Het betaalgegeven waarmee of waarnaar de overeenkomst wordt betaald. Dit kan bijvoorbeeld het rekeningnummer zijn van de relatie.
        incassomachtiging:
          type: string
          format: uri
          description: 'Referentie (URI) naar Incassomachtiging , bijvoorbeeld: https://financien.vera.io/v4/incassomachtigingen/12345'
        incassomoment:
          $ref: '#/components/schemas/Referentiedata'
          description: Het moment waarop de incasso wordt gedaan.
    Overeenkomsten-Huurovereenkomst:
      allOf:
        - $ref: '#/components/schemas/Overeenkomsten-Overeenkomst'
        - type: object
          properties:
            afwijkendeBetaler:
              $ref: '#/components/schemas/Overeenkomsten-Relatie'
              description: De relatie die betaalt in het geval de huurder niet zelf de overeenkomst betaalt.
            afwijkendeBetalerIncassowijze:
              $ref: '#/components/schemas/Referentiedata'
              description: De wijze van incasso waarop de huurovereenkomst wordt betaald door de afwijkende betaler.
            bepaaldeTijd:
              type: boolean
              description: De waarde die aangeeft of er sprake is van een tijdelijke huurovereenkomst.
            bewakingsstatus:
              $ref: '#/components/schemas/Referentiedata'
              description: ''
            bijzondereDoelgroep:
              $ref: '#/components/schemas/Referentiedata'
              description: ''
            brutohuur:
              type: number
              format: float
              description: De brutohuur = netto huur + servicekosten. De brutohuurprijs is inclusief BTW.
            btw:
              type: boolean
              description: De waarde geeft aan of er BTW wordt geheven over de overeenkomst.
            huurHerzieningsdatum:
              type: string
              format: date
              description: De datum dat de huurprijs van de huurovereenkomst is aangepast.
            maatschappelijkLabel:
              $ref: '#/components/schemas/Referentiedata'
              description: 'Het label waarmee het maatschappelijk en economisch  belang van de dienstverlening wordt aangegeven bij de verhuring: DAEB of niet-DAEB. Het label op de huurovereenkomst kan afwijken van het maatschappelijk label van de eenheid. Hiermee kan worden aangegeven dat een eenheid die behoort tot de niet-DAEB tak als DAEB-verhuring verantwoord moet worden.'
            prolongatieInterval:
              type: string
              format: duration
              description: De interval die aangeeft na hoeveel tijd er wordt geprolongeerd op de overeenkomst.
              pattern: '^(-?)P(?=\d|T\d)(?:(\d+)Y)?(?:(\d+)M)?(?:(\d+)([DW]))?(?:T(?:(\d+)H)?(?:(\d+)M)?(?:(\d+(?:\.\d+)?)S)?)?$'
            prolongatieTotDatum:
              type: string
              format: date
              description: De overeenkomst is geprolongeerd tot deze datum
            rekenhuur:
              type: number
              format: float
              description: Het huurbedrag waarvoor een huurder huurtoeslag mag aanvragen.
            startBrutohuur:
              type: number
              format: float
              description: De bruto huur (bruto huurprijs) bij aanvang huurovereenkomst in euro's.
            startBrutoJaarinkomen:
              type: number
              format: float
              description: De hoogte van het bruto inkomen bij aanvang huurovereenkomst in euro's. Dit is het inkomen van de hoofdhuurder waaraan bijvoorbeeld de BBSH (Besluit Beheer Sociale Huursector) normen kunnen worden getoetst.
            startLeeftijd:
              type: integer
              format: int32
              description: De leeftijd van de hoofdhuurder bij aanvang huurovereenkomst in jaren.
            vervaltermijnInterval:
              type: string
              format: duration
              description: De interval van de incasso vervaltermijn.
              pattern: '^(-?)P(?=\d|T\d)(?:(\d+)Y)?(?:(\d+)M)?(?:(\d+)([DW]))?(?:T(?:(\d+)H)?(?:(\d+)M)?(?:(\d+(?:\.\d+)?)S)?)?$'
            waarborgsom:
              type: number
              format: float
              description: 'De hoogte van de waarborgsom op de overeenkomst. Bijvoorbeeld: voor een studentenkamer is de borg €103 voor een vrije sector woning is de borg 1 maand huur. '
            waarborgsomRente:
              type: number
              format: float
              description: De rente van de waarborgsom op de overeenkomst. Deze waarde wordt in Euro's aangegeven en is cumulatief over de volledige looptijd van de huurovereenkomst.
    Overeenkomsten-Koopovereenkomst:
      allOf:
        - $ref: '#/components/schemas/Overeenkomsten-Overeenkomst'
        - type: object
          properties:
            koopsom:
              type: number
              format: float
              description: De koopsom van de verkochte eenheid in euro's.
            koopsomTotaal:
              type: number
              format: float
              description: De totale volledige koopsom van de verkochte eenheid in euro's.
            kortingspercentage:
              type: number
              format: float
              description: Het kortingspercentage dat de klant heeft gekregen op de overeenkomst in procenten.
            oudHuurder:
              type: boolean
              description: De waarde die aangeeft of de verkoopovereenkomst is afgesloten met de oud huurder.
            prijs:
              type: number
              format: float
              description: De uiteindelijke aankoop- of verkoopprijs in euro's. (kosten koper)
            transportdatum:
              type: string
              format: date-time
              description: De datum waarop de akte gepasseerd zal worden bij de notaris. Deze datum is wordt ook passeerdatum genoemd.
            vveBijdrage:
              type: number
              format: float
              description: Het bedrag dat de koper betaald aan VVE inclusief BTW. De koper heeft geen recht op VVE als er geen bedrag is ingevuld.
    Overeenkomsten-Onderhoudsovereenkomst:
      allOf:
        - $ref: '#/components/schemas/Overeenkomsten-Overeenkomst'
        - type: object
          properties:
            omschrijving:
              type: string
              format: any
              description: Omschrijving van welke werkzaamheden wel en niet onder de overeenkomst vallen.
            bouwkundigElement:
              $ref: '#/components/schemas/BouwkundigElement-sleutels'
              description: Het bouwkundige element waarop een onderhoudsovereenkomst van toepassing is.
            cluster:
              $ref: '#/components/schemas/Cluster-sleutels'
              description: De cluster waarop een onderhoudsovereenkomst van toepassing is.
            collectiefObject:
              $ref: '#/components/schemas/CollectiefObject-sleutels'
              description: Het collectief object waarop een onderhoudsovereenkomst van toepassing is.
            orders:
              description: De onderhoudsorders die op basis van deze overeenkomst zijn toegekend.
              type: array
              items:
                $ref: '#/components/schemas/Onderhoudsorder-sleutels'
            specialismen:
              description: Het specialismen die de opdrachtnemer kan uitvoeren. Voorbeelden zijn Timmerman, Loodgieter, etc.
              type: array
              items:
                $ref: '#/components/schemas/Referentiedata'
    BouwkundigElement-sleutels:
      type: object
      properties:
        id:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het bronsysteem. Je verstuurt een entiteit altijd met het eigen id. Id kan leeg zijn.
        idExtern:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het doelsysteem. Deze idExtern wisselt om met id afhankelijk van de richting van de gegevensuitwisseling.
        idGegevensbeheerder:
          type: string
          format: any
          description: De primaire sleutel van het gegeven van de gegevensbeheerder. Bijv. de overheid of andere standaarden.
        code:
          type: string
          format: any
          description: De unieke code (Bijvoorbeeld om te tonen of te zoeken)
    Cluster-sleutels:
      type: object
      properties:
        id:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het bronsysteem. Je verstuurt een entiteit altijd met het eigen id. Id kan leeg zijn.
        idExtern:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het doelsysteem. Deze idExtern wisselt om met id afhankelijk van de richting van de gegevensuitwisseling.
        idGegevensbeheerder:
          type: string
          format: any
          description: De primaire sleutel van het gegeven van de gegevensbeheerder. Bijv. de overheid of andere standaarden.
        code:
          type: string
          format: any
          description: De unieke code (Bijvoorbeeld om te tonen of te zoeken)
        naam:
          type: string
          format: any
          description: De naam van de cluster.
    CollectiefObject-sleutels:
      type: object
      properties:
        id:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het bronsysteem. Je verstuurt een entiteit altijd met het eigen id. Id kan leeg zijn.
        idExtern:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het doelsysteem. Deze idExtern wisselt om met id afhankelijk van de richting van de gegevensuitwisseling.
        idGegevensbeheerder:
          type: string
          format: any
          description: De primaire sleutel van het gegeven van de gegevensbeheerder. Bijv. de overheid of andere standaarden.
        code:
          type: string
          format: any
          description: De unieke code (Bijvoorbeeld om te tonen of te zoeken)
    Onderhoudsorder-sleutels:
      type: object
      properties:
        id:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het bronsysteem. Je verstuurt een entiteit altijd met het eigen id. Id kan leeg zijn.
        idExtern:
          type: string
