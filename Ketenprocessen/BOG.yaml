openapi: '3.0.0'
info:
  title: 'VERA-BOG'
  description: API-specificatie van ketenproces "Beheer Overeenkomstgegevens". Deze specificatie is gebaseerd op VERA versie 4.0
  termsOfService: 'https://www.stichting-vera.nl/voorwaarden/'
  contact:
    name: 'VERA'
    url: 'https://cora.wikixl.nl/index.php/VERA_Standaard'
    email: 'info@stichting-vera.nl'
  license:
    name: European Union Public License, version 1.2 (EUPL-1.2)
    url: https://eupl.eu/1.2/nl/
  version: '1.0'
servers:
  - url: https://bog.vera.io:{port}/{basePath}
    description: 'Productieserver'
    variables:
       port:
         enum:
           - '8443'
           - '443'
         default: '443'
       basePath:
         default: v1
tags:
- name: 'Overeenkomsten'
  description: 'Operaties met betrekking tot een Overeenkomst'
paths:
  /overeenkomsten:
    get:
      tags:
      - 'Overeenkomsten'
      description: 'Ophalen van Overeenkomsten'
      operationId: 'listOvereenkomsten'
      parameters:
      - name: 'params'
        in: 'query'
        style: 'form'
        explode: true
        schema:
          oneOf:
            - $ref: '#/components/schemas/Overeenkomsten-Huurovereenkomst'
            - $ref: '#/components/schemas/Overeenkomsten-Koopovereenkomst'
            - $ref: '#/components/schemas/Overeenkomsten-Onderhoudsovereenkomst'
            - $ref: '#/components/schemas/Overeenkomsten-Serviceovereenkomst'
      responses:
        '200':
          description: 'Overeenkomst response'
          content:
            'application/json':
              schema:
                type: 'array'
                items:
                  oneOf:
                    - $ref: '#/components/schemas/Overeenkomsten-Huurovereenkomst'
                    - $ref: '#/components/schemas/Overeenkomsten-Koopovereenkomst'
                    - $ref: '#/components/schemas/Overeenkomsten-Onderhoudsovereenkomst'
                    - $ref: '#/components/schemas/Overeenkomsten-Serviceovereenkomst'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Foutbericht'
    post:
      tags:
      - 'Overeenkomsten'
      description: 'Voegt een nieuw(e) Overeenkomst toe.'
      operationId: 'createOvereenkomst'
      requestBody:
        description: 'Overeenkomst om toe te voegen'
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/Overeenkomsten-Huurovereenkomst'
                - $ref: '#/components/schemas/Overeenkomsten-Koopovereenkomst'
                - $ref: '#/components/schemas/Overeenkomsten-Onderhoudsovereenkomst'
                - $ref: '#/components/schemas/Overeenkomsten-Serviceovereenkomst'
      responses:
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        '405':
          description: 'Foutieve invoer'
  /overeenkomsten/{id}:
    get:
      tags:
      - 'Overeenkomsten'
      description: 'Retourneert een Overeenkomst met de gegeven identifier'
      operationId: 'readOvereenkomst'
      parameters:
      - name: 'id'
        in: 'path'
        description: 'Id van Overeenkomst om op te halen'
        required: true
        schema:
          type: 'string'
      responses:
        '200':
          description: 'Overeenkomst response'
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Overeenkomsten-Huurovereenkomst'
                  - $ref: '#/components/schemas/Overeenkomsten-Koopovereenkomst'
                  - $ref: '#/components/schemas/Overeenkomsten-Onderhoudsovereenkomst'
                  - $ref: '#/components/schemas/Overeenkomsten-Serviceovereenkomst'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
    put:
      tags:
      - 'Overeenkomsten'
      description: 'Vervangen van een Overeenkomst'
      operationId: 'replaceOvereenkomst'
      parameters:
      - name: 'id'
        in: 'path'
        description: 'Id van Overeenkomst om te vervangen'
        required: true
        schema:
          type: 'string'
      requestBody:
        description: 'Overeenkomst om te vervangen'
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/Overeenkomsten-Huurovereenkomst'
                - $ref: '#/components/schemas/Overeenkomsten-Koopovereenkomst'
                - $ref: '#/components/schemas/Overeenkomsten-Onderhoudsovereenkomst'
                - $ref: '#/components/schemas/Overeenkomsten-Serviceovereenkomst'
      responses:
        '200':
          description: 'Overeenkomst succesvol vervangen'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
    patch:
      tags:
      - 'Overeenkomsten'
      description: 'Wijzigen van een Overeenkomst'
      operationId: 'updateOvereenkomst'
      parameters:
      - name: 'id'
        in: 'path'
        description: 'Id van Overeenkomst om te wijzigen'
        required: true
        schema:
          type: 'integer'
      requestBody:
        description: 'Overeenkomst om te wijzigen'
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/Overeenkomsten-Huurovereenkomst'
                - $ref: '#/components/schemas/Overeenkomsten-Koopovereenkomst'
                - $ref: '#/components/schemas/Overeenkomsten-Onderhoudsovereenkomst'
                - $ref: '#/components/schemas/Overeenkomsten-Serviceovereenkomst'
      responses:
        '200':
          description: 'Overeenkomst succesvol gewijzigd'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
security:
  - ApiKeyAuth: []
components:
  headers:
    X-Stuurgegevens-TijdstipBericht:
      schema:
        type: string
        format: data-time
        description: Tijdstip waarop het bericht verzonden is
    X-Stuurgegevens-Referentienummer:
      schema:
        type: string
        format: any
        description: Een unieke code voor correlatie
    X-Stuurgegevens-Zender-Organisatie:
      schema:
        type: string
        format: any
        description: Naam van de verzendende organisatie
    X-Stuurgegevens-Zender-Administratie:
      schema:
        type: string
        format: any
        description: |
          Met het stuurgegeven Administratie kan onderscheid gemaakt worden tussen 
          de verschillende gegevensverzamelingen die de verzendende organisatie beheert
    X-Parameters-Aantal:
      schema:
        type: integer
        description: Totaal aantal gevonden entiteiten
        example: 135
    X-Parameters-AantalPerPagina:
      schema:
        type: integer
        description: Miximum aantal entiteiten per pagina
        example: 20
    X-Parameters-Pagina:
      schema:
        type: integer
        description: Huidige paginanummer
        example: 3
    X-Parameters-PeiltijdstipMaterieel:
      schema:
        type: string
        format: date-time
        description: De peildatum. Indien leeg worden de actuele gegevens opgevraagd
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
  responses:
    NietGeautoriseerd:
      description: API-key ontbreekt of is ongeldig
      headers:
        X-API-KEY:
          schema:
            type: string
  schemas:
    Overeenkomsten-Betaalgegeven:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort betaalgegeven (bijvoorbeeld een bankrekening, paypall etc.).'
        begindatum:
          type: 'string'
          format: 'date'
          description: 'De begindatum van het betaalgegeven.'
        einddatum:
          type: 'string'
          format: 'date'
          description: 'De einddatum van het betaalgegeven.'
        primair:
          type: 'boolean'
          format: 'true-or-false'
          description: 'De aanduiding dat het betaalgegeven het primaire betaalgegeven betreft.'
        bic:
          type: 'string'
          format: 'any'
          description: 'Bank Identifier Code. Hierdoor komen internationale betalingsoverdrachten bij de juiste bank terecht. De BIC wordt ook wel SWIFT-adres of SWIFT-code genoemd.'
        iban:
          type: 'string'
          format: 'any'
          description: 'Het International Bank Account Number. Identificeert elke rekeninghouder, inclusief bank en vestigingsland.'
        incassowijze:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De standaard incassowijze voor het betaalgegeven.'
        rekeninghouder:
          type: 'string'
          format: 'any'
          description: 'De naam van de rekeninghouder.'
        rekeningnummer:
          type: 'string'
          format: 'any'
          description: 'Het rekeningnummer.'
        rekeningPlaats:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Woonplaats in de vorm: vera/v4/woonplaatsen/12345'
        relatie:
          $ref: '#/components/schemas/Relatie-sleutels'
          description: 'De relatie behorend bij het betaalgegeven.'
    Referentiedata:
      type: object
      properties:
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken) Bijvoorbeeld NL.'
        naam:
          type: 'string'
          format: 'any'
          description: 'De te tonen waarde van het referentiedata item. Bijvoorbeeld Nederlandse.'
    Relatie-sleutels:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort relatie: NatuurlijkPersoon, Relatiegroep of Rechtspersoon.'
    Overeenkomsten-Huurovereenkomst:
      allOf:
        - $ref: '#/components/schemas/Overeenkomsten-Overeenkomst'
        - type: object
          properties:
            afwijkendeBetaler:
              $ref: '#/components/schemas/Overeenkomsten-Relatie'
              description: 'De relatie die betaalt in het geval de huurder niet zelf de overeenkomst betaalt.'
            afwijkendeBetalerIncassowijze:
              $ref: '#/components/schemas/Referentiedata'
              description: 'De wijze van incasso waarop de huurovereenkomst wordt betaald door de afwijkende betaler.'
            bepaaldeTijd:
              type: 'boolean'
              format: 'true-or-false'
              description: 'De waarde die aangeeft of er sprake is van een tijdelijke huurovereenkomst.'
            bewakingsstatus:
              $ref: '#/components/schemas/Referentiedata'
              description: ''
            bijzondereDoelgroep:
              $ref: '#/components/schemas/Referentiedata'
              description: ''
            brutohuur:
              type: 'number'
              format: 'float'
              description: 'De brutohuur = netto huur + servicekosten. De brutohuurprijs is inclusief BTW.'
            btw:
              type: 'boolean'
              format: 'true-or-false'
              description: 'De waarde geeft aan of er BTW wordt geheven over de overeenkomst.'
            huurHerzieningsdatum:
              type: 'string'
              format: 'date'
              description: 'De datum dat de huurprijs van de huurovereenkomst is aangepast.'
            incassomoment:
              $ref: '#/components/schemas/Referentiedata'
              description: 'Het moment waarop de incasso wordt gedaan.'
            incassowijze:
              $ref: '#/components/schemas/Referentiedata'
              description: 'De wijze van incasso waarop de huurovereenkomst wordt betaald.'
            maatschappelijkLabel:
              $ref: '#/components/schemas/Referentiedata'
              description: 'Het label waarmee het maatschappelijk en economisch  belang van de dienstverlening wordt aangegeven bij de verhuring: DAEB of niet-DAEB. Het label op de huurovereenkomst kan afwijken van het maatschappelijk label van de eenheid. Hiermee kan worden aangegeven dat een eenheid die behoort tot de niet-DAEB tak als DAEB-verhuring verantwoord moet worden.'
            prolongatieInterval:
              type: 'string'
              format: 'date-time'
              description: 'De interval die aangeeft na hoeveel tijd er wordt geprolongeerd op de overeenkomst.'
            prolongatieTotDatum:
              type: 'string'
              format: 'date'
              description: 'De overeenkomst is geprolongeerd tot deze datum'
            rekenhuur:
              type: 'number'
              format: 'float'
              description: 'Het huurbedrag waarvoor een huurder huurtoeslag mag aanvragen.'
            startBrutohuur:
              type: 'number'
              format: 'float'
              description: 'De bruto huur (bruto huurprijs) bij aanvang huurovereenkomst in euro"s.'
            startBrutoJaarinkomen:
              type: 'number'
              format: 'float'
              description: 'De hoogte van het bruto inkomen bij aanvang huurovereenkomst in euro"s. Dit is het inkomen van de hoofdhuurder waaraan bijvoorbeeld de BBSH (Besluit Beheer Sociale Huursector) normen kunnen worden getoetst.'
            startLeeftijd:
              type: 'integer'
              format: 'int32'
              description: 'De leeftijd van de hoofdhuurder bij aanvang huurovereenkomst in jaren.'
            vervaltermijnInterval:
              type: 'string'
              format: 'date-time'
              description: 'De interval van de incasso vervaltermijn.'
            waarborgsom:
              type: 'number'
              format: 'float'
              description: 'De hoogte van de waarborgsom op de overeenkomst. Bijvoorbeeld: voor een studentenkamer is de borg €103 voor een vrije sector woning is de borg 1 maand huur. '
            waarborgsomRente:
              type: 'number'
              format: 'float'
              description: 'De rente van de waarborgsom op de overeenkomst. Deze waarde wordt in Euro"s aangegeven en is cumulatief over de volledige looptijd van de huurovereenkomst.'
    Overeenkomsten-Koopovereenkomst:
      allOf:
        - $ref: '#/components/schemas/Overeenkomsten-Overeenkomst'
        - type: object
          properties:
            koopsom:
              type: 'number'
              format: 'float'
              description: 'De koopsom van de verkochte eenheid in euro"s.'
            koopsomTotaal:
              type: 'number'
              format: 'float'
              description: 'De totale volledige koopsom van de verkochte eenheid in euro"s.'
            kortingspercentage:
              type: 'number'
              format: 'float'
              description: 'Het kortingspercentage dat de klant heeft gekregen op de overeenkomst in procenten.'
            oudHuurder:
              type: 'boolean'
              format: 'true-or-false'
              description: 'De waarde die aangeeft of de verkoopovereenkomst is afgesloten met de oud huurder.'
            prijs:
              type: 'number'
              format: 'float'
              description: 'De uiteindelijke aankoop- of verkoopprijs in euro"s. (kosten koper)'
            transportdatum:
              type: 'string'
              format: 'date-time'
              description: 'De datum waarop de akte gepasseerd zal worden bij de notaris. Deze datum is wordt ook passeerdatum genoemd.'
            vveBijdrage:
              type: 'number'
              format: 'float'
              description: 'Het bedrag dat de koper betaald aan VVE inclusief BTW. De koper heeft geen recht op VVE als er geen bedrag is ingevuld.'
    Overeenkomsten-Onderhoudsovereenkomst:
      allOf:
        - $ref: '#/components/schemas/Overeenkomsten-Overeenkomst'
        - type: object
          properties:
            omschrijving:
              type: 'string'
              format: 'any'
              description: 'Omschrijving van welke werkzaamheden wel en niet onder de overeenkomst vallen.'
            bouwkundigElement:
              type: 'string'
              format: 'uri'
              description: 'Referentie naar BouwkundigElement in de vorm: vera/v4/bouwkundigelementen/12345'
            cluster:
              type: 'string'
              format: 'uri'
              description: 'Referentie naar Cluster in de vorm: vera/v4/clusters/12345'
            collectiefObject:
              type: 'string'
              format: 'uri'
              description: 'Referentie naar CollectiefObject in de vorm: vera/v4/collectiefobjecten/12345'
            orders:
              type: 'string'
              format: 'uri'
              description: 'Referentie naar Onderhoudsorder in de vorm: vera/v4/onderhoudsorders/12345'
            specialismen:
              description: 'Het specialismen die de opdrachtnemer kan uitvoeren. Voorbeelden zijn Timmerman, Loodgieter, etc.'
              type: array
              items:
                $ref: '#/components/schemas/Referentiedata'
    Overeenkomsten-Overeenkomst:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort overeenkomst. Dit kan bijvoorbeeld arbeidsovereenkomst of koopovereenkomst zijn.'
        detailSoort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het detail soort overeenkomst. Bijvoorbeeld BOG (Bedrijfs Onroerend Goed).'
        begindatum:
          type: 'string'
          format: 'date'
          description: 'De begindatum van de overeenkomst.'
        bewakingsstatus:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De bewakingsstatus bij de overeenkomst die wordt gebruikt in verband met incasso en prolongatie. Deze status is van toepassing als een crediteur niet aan zijn overeenkomst verplichtingen kan voldoen.'
        conceptVersturingsdatum:
          type: 'string'
          format: 'date-time'
          description: 'De datum waarop een concept overeenkomst is verstuurd.'
        einddatum:
          type: 'string'
          format: 'date'
          description: 'De einddatum van de overeenkomst.'
        opzegdatum:
          type: 'string'
          format: 'date'
          description: 'De datum dat de overeenkomst is opgezegd door de contractant.'
        status:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De status van een huurovereenkomst. Dit kan een waarde bevatten zoals: overeenkomst beëindigd en huurder is vertrokken, of overeenkomst is momenteel in gebruik.'
        versturenStatus:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De status van het versturen van de overeenkomst.'
        verstuurdatum:
          type: 'string'
          format: 'date-time'
          description: 'De datum waarop de overeenkomst is verstuurd.'
        voorlopigeEinddatum:
          type: 'string'
          format: 'date'
          description: ''
        betaalgegeven:
          $ref: '#/components/schemas/Overeenkomsten-Betaalgegeven'
          description: 'Het betaalgegeven waarmee of waarnaar de overeenkomst wordt betaald. Dit kan bijvoorbeeld het rekeningnummer zijn van de relatie.'
        contactmomenten:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Contactmoment in de vorm: vera/v4/contactmomenten/12345'
        eenheden:
          description: 'De eenheden waarop een overeenkomst van toepassing is. Hiermee is het mogelijk om een overeenkomst af te sluiten voor meerdere eenheden (verzamelovereenkomst)'
          type: array
          items:
            $ref: '#/components/schemas/Eenheid-sleutels'
        eindeReden:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De reden voor beëindiging van de overeenkomst.'
        garantie:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Garantie in de vorm: vera/v4/garanties/12345'
        onderhoudsverzoeken:
          description: 'De uitgevoerde en lopende onderhoudsverzoeken binnen de contractperiode van de overeenkomst. Onder andere een onderhoudsverzoek voor de uitvoering van de mutatiewerkzaamheden (en de inspectieorder)'
          type: array
          items:
            $ref: '#/components/schemas/Onderhoudsverzoek-sleutels'
        ontbonden:
          type: 'boolean'
          format: 'true-or-false'
          description: ''
        opzegtermijn:
          $ref: '#/components/schemas/Referentiedata'
          description: ''
        prijscomponenten:
          description: 'collectie'
          type: array
          items:
            $ref: '#/components/schemas/Overeenkomsten-Prijscomponent'
        redenOntbinding:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De reden van de voortijdige ontbinding van de overeenkomst.'
        redenOpzegging:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De reden van de voortijdige ontbinding van de overeenkomst.'
        redenVernietiging:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De reden van de vernietiging van de overeenkomst.'
        relaties:
          description: 'De Relaties behorende bij de overeenkomst.'
          type: array
          items:
            $ref: '#/components/schemas/Overeenkomsten-Relatie'
        versturen:
          type: 'boolean'
          format: 'true-or-false'
          description: 'De aanduiding of een afschrift van de overeenkomst moet worden gestuurd naar de relatie'
        volgnummer:
          type: 'string'
          format: 'any'
          description: 'Het volgnummer van de overeenkomst.'
        extra-attributen:
          description: 'Toegevoegde sleutel/waarde-paren'
          type: array
          items:
            $ref: '#/components/schemas/ExtraAttribuut'
    Eenheid-sleutels:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
    Onderhoudsverzoek-sleutels:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
    Overeenkomsten-Prijscomponent:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Geeft aan om welk soort prijscomponent het betreft. Bijvoorbeeld een component voor een eenheid, of een component voor een overeenkomst.'
        detailSoort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Geeft aan om welk detail soort prijscomponent het betreft. Bijvoorbeeld of het om service kosten gaat.'
        subsidieSoort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Geeft aan of het prijscomponent onderdeel kan zijn van een subsidieregeling. Vooralsnog alleen van toepassing op de wet op de huurtoeslag.'
        begindatum:
