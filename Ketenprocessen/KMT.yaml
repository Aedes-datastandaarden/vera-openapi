openapi: '3.0.0'
info:
  title: 'VERA-KMT'
  description: API-specificatie van ketenproces "Kwaliteitsmeting". Deze specificatie is gebaseerd op VERA versie 4.0
  termsOfService: 'https://www.stichting-vera.nl/voorwaarden/'
  contact:
    name: 'VERA'
    url: 'https://cora.wikixl.nl/index.php/VERA_Standaard'
    email: 'info@stichting-vera.nl'
  license:
    name: European Union Public License, version 1.2 (EUPL-1.2)
    url: https://eupl.eu/1.2/nl/
  version: '1.0'
servers:
  - url: https://kmt.vera.io:{port}/{basePath}
    description: 'Productieserver'
    variables:
       port:
         enum:
           - '8443'
           - '443'
         default: '443'
       basePath:
         default: v1
