security:
  - ApiKeyAuth: []
components:
  headers:
    X-Stuurgegevens-TijdstipBericht:
      schema:
        type: string
        format: data-time
        description: Tijdstip waarop het bericht verzonden is
    X-Stuurgegevens-Referentienummer:
      schema:
        type: string
        format: any
        description: Een unieke code voor correlatie
    X-Stuurgegevens-Zender-Organisatie:
      schema:
        type: string
        format: any
        description: Naam van de verzendende organisatie
    X-Stuurgegevens-Zender-Administratie:
      schema:
        type: string
        format: any
        description: |
          Met het stuurgegeven Administratie kan onderscheid gemaakt worden tussen 
          de verschillende gegevensverzamelingen die de verzendende organisatie beheert
    X-Parameters-Aantal:
      schema:
        type: integer
        description: Totaal aantal gevonden entiteiten
        example: 135
    X-Parameters-AantalPerPagina:
      schema:
        type: integer
        description: Miximum aantal entiteiten per pagina
        example: 20
    X-Parameters-Pagina:
      schema:
        type: integer
        description: Huidige paginanummer
        example: 3
    X-Parameters-PeiltijdstipMaterieel:
      schema:
        type: string
        format: date-time
        description: De peildatum. Indien leeg worden de actuele gegevens opgevraagd
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
  responses:
    NietGeautoriseerd:
      description: API-key ontbreekt of is ongeldig
      headers:
        X-API-KEY:
          schema:
            type: string
  schemas:
    Dossiers-Dossier:
      type: object
      properties:
        id:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het bronsysteem. Je verstuurt een entiteit altijd met het eigen id. Id kan leeg zijn.
        idExtern:
          type: string
          format: any
          description: De primaire sleutel van het gegeven in het doelsysteem. Deze idExtern wisselt om met id afhankelijk van de richting van de gegevensuitwisseling.
        idGegevensbeheerder:
          type: string
          format: any
          description: De primaire sleutel van het gegeven van de gegevensbeheerder. Bijv. de overheid of andere standaarden.
        code:
          type: string
          format: any
          description: De unieke code (Bijvoorbeeld om te tonen of te zoeken).
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: Geeft het dossier type aan. Bijvoorbeeld mutatiedossier.
        detailSoort:
          $ref: '#/components/schemas/Referentiedata'
          description: Geeft het dossier detail type aan.
        omschrijving:
          type: string
          format: any
          description: Beknopte omschrijving van het dossier.
        status:
          $ref: '#/components/schemas/Referentiedata'
          description: De fase waarin het dossier zich vanuit het perspectief van afhandeling en archivering bevindt (Bijvoorbeeld "Gearchiveerd").
        detailStatus:
          $ref: '#/components/schemas/Referentiedata'
          description: Detaillering van de fase waarin het dossier zich vanuit het perspectief van afhandeling en archivering bevindt.
        clusters:
          description: Het dossier is gekoppeld aan/heeft betrekking op cluster(s). Bijvoorbeeld complexdossier.
          type: array
          items:
            $ref: '#/components/schemas/Cluster-sleutels'
        collectiefObjecten:
          description: Het dossier is gekoppeld aan/heeft betrekking op collectief object(en).
          type: array
          items:
            $ref: '#/components/schemas/CollectiefObject-sleutels'
        contactmomenten:
          description: De gegevens van de contactmomenten die in dit dossier zijn opgenomen.
          type: array
          items:
            $ref: '#/components/schemas/Contactmoment-sleutels'
        deelDossiers:
          description: Het dossier bevat onderliggende dossier(s).
          type: array
          items:
            $ref: '#/components/schemas/Dossier-sleutels'
        eenheden:
          description: Het dossier is gekoppeld aan/heeft betrekking op eenheid(-en). Bijvoorbeeld technisch dossier.
          type: array
          items:
            $ref: '#/components/schemas/Eenheid-sleutels'
        inkoopfacturen:
          description: Het dossier is gekoppeld aan/heeft betrekking op inkoopfactuur(-en). De relatie is niet gemodelleerd in het diagram conform richtlijn GT04 in verband met de leesbaarheid.
          type: array
          items:
            $ref: '#/components/schemas/Inkoopfactuur-sleutels'
        inkoopopdrachten:
          description: Het dossier is gekoppeld aan/heeft betrekking op inkoopopdracht(-en). De relatie is niet gemodelleerd in het diagram conform richtlijn GT04 in verband met de leesbaarheid.
          type: array
          items:
            $ref: '#/components/schemas/Inkoopopdracht-sleutels'
        omvattendDossier:
          $ref: '#/components/schemas/Dossier-sleutels'
          description: Het dossier waarin dit dossier is opgenomen.
        onderhoudsverzoeken:
          description: Het dossier is gekoppeld aan/heeft betrekking op een onderhoudsverzoek.
          type: array
          items:
            $ref: '#/components/schemas/Onderhoudsverzoek-sleutels'
        overeenkomsten:
          description: Het dossier is gekoppeld aan/heeft betrekking op overeenkomst(en).
          type: array
          items:
            $ref: '#/components/schemas/Overeenkomst-sleutels'
        processen:
          description: Het dossier is gekoppeld aan/heeft betrekking op proces(sen).
          type: array
          items:
            $ref: '#/components/schemas/Proces-sleutels'
        relaties:
          description: Het dossier is gekoppeld aan/heeft betrekking op relatie(s). Bijvoorbeeld huurdersdossier of mutatiedossier.
          type: array
          items:
            $ref: '#/components/schemas/Dossiers-Relatie'
        zaken:
          description: Zaken die gekoppeld zijn aan dit dossier.
          type: array
          items:
            $ref: '#/components/schemas/Dossiers-Zaak'
        extra-attributen:
          description: Mogelijkheid om het bericht uit te breiden met attributen die nog niet in het logisch datamodel beschikbaar zijn
          type: array
          items:
