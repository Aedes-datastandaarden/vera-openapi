security:
  - basicAuth: []
components:
  headers:
    X_Pagination_Page:
      schema:
        type: integer
        description: Huidige pagina.
        example: 3
    X_Pagination_Limit:
      schema:
        type: integer
        description: Aantal resultaten per pagina.
        example: 20
    X_Stuurgegevens_TijdstipBericht:
      schema:
        type: string
        format: data-time
        description: Tijdstip waarop het bericht verzonden is
    X_Stuurgegevens_Referentienummer:
      schema:
        type: string
        format: any
        description: Een unieke code voor correlatie
    X_Stuurgegevens_Zender:
      schema:
        type: string
        format: any
        description: Identificatie van de verzendende organisatie
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  responses:
    NietGeautoriseerd:
      description: Authenticatie-informatie ontbreekt of is ongeldig
      headers:
        WWW_Authenticate:
          schema:
            type: string
  schemas:
    Kwaliteitsmetingsresultaten-Kwaliteitsmetingsresultaat:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        omschrijving:
          type: 'string'
          format: 'any'
          description: 'Beknopte omschrijving van het kwaliteitsmetingresultaat.'
        datumReactie:
          type: 'string'
          format: 'date'
          description: 'Datum waarop de resultaten van de onderzoeksopdracht zijn binnen gekomen (vóór de analyse).'
        kwaliteitsmetingsverzoek:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Kwaliteitsmetingsverzoek in de vorm: vera/v4/kwaliteitsmetingsverzoeken/12345'
        resultaatReactie:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Wordt aangegeven of de relatie de vragenlijst heeft ingevuld, of er opvolging gegeven moet worden aan de kwaliteitsmeting of dat de relatie niet heeft gereageerd. Deze laatste situatie kan ook gebruikt worden voor de situatie waarbij de relatie anoniem wil blijven. Mogelijke referentiedata: Volledig ingevuld, Deels ingevuld, Ingevuld met verzoek opvolging, Niet gereageerd.'
        beoordelingsSchaal:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De methodiek / schaal waarlangs de reactie van de relatie wordt gemeten. Voorbeelden: Lickert-scale, Positief/Negatief, Rapportcijfer 1-10.'
        beoordelingsWaarde:
          type: 'string'
          format: 'any'
          description: 'de waarde van de beoordeling op basis van de gespecificeerde beoordelingsSchaal.'
        toelichtingBeoordeling:
          type: 'string'
          format: 'any'
          description: 'Korte toelichting van de beoordeling van de kwaliteitsmeting.'
        extra-attributen:
          description: 'Toegevoegde sleutel/waarde-paren'
          type: array
          items:
            $ref: '#/components/schemas/ExtraAttributen'
    Referentiedata:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van de referentiedata of klasse'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken) Bijvoorbeeld NL.'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De soort van het referentiedata item. Bijvoorbeeld nationaliteit.'
        naam:
          type: 'string'
          format: 'any'
          description: 'De te tonen waarde van het referentiedata item. Bijvoorbeeld Nederlandse.'
        omschrijving:
          type: 'string'
          format: 'any'
          description: 'De omschrijving van de referentiedata. Bijvoorbeeld De Nederlandse nationaliteit.'
        parent:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De bovenliggende referentiedata in het geval er sprake is van een hierarchische relatie tussen referentiedata.'
        begindatum:
          type: 'string'
          format: 'date'
          description: 'De begindatum van het klasse item.'
        einddatum:
          type: 'string'
          format: 'date'
          description: 'De einddatum van het klasse item.'
        sortering:
          type: 'string'
          format: 'any'
          description: 'De sorteervolgorde van de referentiedata anders dan alfabetisch.'
        extra-attributen:
          description: 'Toegevoegde sleutel/waarde-paren'
          type: array
          items:
            $ref: '#/components/schemas/ExtraAttributen'
    Kwaliteitsmetingsverzoeken-Adres:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata-restricted'
          description: 'Het soort adres. Bijv. eenheidadres, postadres of buitenlands adres.'
        adres:
          type: 'string'
          format: 'any'
          description: 'De samenstelling van de attributen: straatnaam, huisnummer, huisletter en huisnummerToevoeging.'
        straatnaam:
          type: 'string'
          format: 'any'
          description: 'De straatnaam behorend bij het adres.'
        huisnummer:
          type: 'string'
          format: 'any'
          description: 'Het huisnummer dat door of namens het gemeentebestuur ten aanzien van een adresseerbaar object toegekende nummering.'
        huisletter:
          type: 'string'
          format: 'any'
          description: 'De huisletter door of namens het gemeentebestuur ten aanzien van een adresseerbaar object toegekende toevoeging aan een huisnummer in de vorm van een alfanumeriek teken.'
        huisnummerToevoeging:
          type: 'string'
          format: 'any'
          description: 'De huisnummer toevoeging van het adres.'
        postcode:
          type: 'string'
          format: 'any'
          description: 'De postcode van het adres.'
        extra-attributen:
          description: 'Toegevoegde sleutel/waarde-paren'
          type: array
          items:
            $ref: '#/components/schemas/ExtraAttributen'
    Referentiedata-restricted:
      type: object
      properties:
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken) Bijvoorbeeld NL.'
        naam:
          type: 'string'
          format: 'any'
          description: 'De te tonen waarde van het referentiedata item. Bijvoorbeeld Nederlandse.'
        soort:
          $ref: '#/components/schemas/Referentiedata-restricted'
          description: 'De soort van het referentiedata item. Bijvoorbeeld nationaliteit.'
        parent:
          $ref: '#/components/schemas/Referentiedata-restricted'
          description: 'De bovenliggende referentiedata in het geval er sprake is van een hierarchische relatie tussen referentiedata.'
        sortering:
          type: 'string'
          format: 'any'
