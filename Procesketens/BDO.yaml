openapi: '3.0.0'
info:
  title: 'Beheer Dossiers'
  description: 'API-specificatie van procesketengegevensmodel BDO'
  termsOfService: 'https://www.stichting-vera.nl/voorwaarden/'
  contact:
    name: 'VERA'
    url: 'https://www.stichting-vera.nl/'
    email: 'info@stichting-vera.nl'
  license:
    name: 'General Public License (GPL)'
    url: 'https://www.gnu.org/licenses/gpl-3.0.en.html'
  version: '1.0.3'
servers:
  - url: https://bdo.vera.io:{port}/{basePath}
    description: 'Productieserver'
    variables:
       port:
         enum:
           - '8443'
           - '443'
         default: '443'
       basePath:
         default: v1
tags:
- name: 'Dossiers'
  description: 'Operaties met betrekking tot dossiers'
- name: 'Informatieobjecten'
  description: 'Operaties met betrekking tot informatieobjecten'
- name: 'Zaken'
  description: 'Operaties met betrekking tot zaken'
paths:
  /dossiers:
    get:
      tags:
      - 'Dossiers'
      description: 'Ophalen van dossiers'
      operationId: 'readdossiers'
      parameters:
      - name: 'params'
        in: 'query'
        style: 'form'
        explode: true
        schema:
          $ref: '#/components/schemas/Dossiers-Dossier'
      responses:
        '200':
          description: 'Dossier response'
          content:
            'application/json':
              schema:
                type: 'array'
                items:
                  $ref: '#/components/schemas/Dossiers-Dossier'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Foutbericht'
    post:
      tags:
      - 'Dossiers'
      description: 'Voegt een nieuw(e) Dossier toe.'
      operationId: 'createDossier'
      requestBody:
        description: 'Dossier om toe te voegen'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Dossiers-Dossier'
      responses:
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        '405':
          description: 'Foutieve invoer'
    put:
      tags:
      - 'Dossiers'
      description: 'Vervangen van een Dossier'
      operationId: 'replaceDossier'
      requestBody:
        description: 'Dossier om te vervangen'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Dossiers-Dossier'
      responses:
        '200':
          description: 'Dossier succesvol vervangen'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
    patch:
      tags:
      - 'Dossiers'
      description: 'Wijzigen van een Dossier'
      operationId: 'modifyDossier'
      requestBody:
        description: 'Dossier om te wijzigen'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Dossiers-Dossier'
      responses:
        '200':
          description: 'Dossier succesvol gewijzigd'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
  /dossiers/{id}:
    get:
      tags:
      - 'Dossiers'
      description: 'Retourneert een Dossier met de gegeven identifier'
      operationId: 'findDossierById'
      parameters:
      - name: 'id'
        in: 'path'
        description: 'Id van Dossier om op te halen'
        required: true
        schema:
          type: 'integer'
          format: 'int64'
      responses:
        '200':
          description: 'Dossier response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dossiers-Dossier'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
  /informatieobjecten:
    get:
      tags:
      - 'Informatieobjecten'
      description: 'Ophalen van informatieobjecten'
      operationId: 'readinformatieobjecten'
      parameters:
      - name: 'params'
        in: 'query'
        style: 'form'
        explode: true
        schema:
          $ref: '#/components/schemas/Informatieobjecten-Informatieobject'
      responses:
        '200':
          description: 'Informatieobject response'
          content:
            'application/json':
              schema:
                type: 'array'
                items:
                  $ref: '#/components/schemas/Informatieobjecten-Informatieobject'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Foutbericht'
    post:
      tags:
      - 'Informatieobjecten'
      description: 'Voegt een nieuw(e) Informatieobject toe.'
      operationId: 'createInformatieobject'
      requestBody:
        description: 'Informatieobject om toe te voegen'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Informatieobjecten-Informatieobject'
      responses:
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        '405':
          description: 'Foutieve invoer'
    put:
      tags:
      - 'Informatieobjecten'
      description: 'Vervangen van een Informatieobject'
      operationId: 'replaceInformatieobject'
      requestBody:
        description: 'Informatieobject om te vervangen'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Informatieobjecten-Informatieobject'
      responses:
        '200':
          description: 'Informatieobject succesvol vervangen'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
    patch:
      tags:
      - 'Informatieobjecten'
      description: 'Wijzigen van een Informatieobject'
      operationId: 'modifyInformatieobject'
      requestBody:
        description: 'Informatieobject om te wijzigen'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Informatieobjecten-Informatieobject'
      responses:
        '200':
          description: 'Informatieobject succesvol gewijzigd'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
  /informatieobjecten/{id}:
    get:
      tags:
      - 'Informatieobjecten'
      description: 'Retourneert een Informatieobject met de gegeven identifier'
      operationId: 'findInformatieobjectById'
      parameters:
      - name: 'id'
        in: 'path'
        description: 'Id van Informatieobject om op te halen'
        required: true
        schema:
          type: 'integer'
          format: 'int64'
      responses:
        '200':
          description: 'Informatieobject response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Informatieobjecten-Informatieobject'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
  /zaken:
    get:
      tags:
      - 'Zaken'
      description: 'Ophalen van zaken'
      operationId: 'readzaken'
      parameters:
      - name: 'params'
        in: 'query'
        style: 'form'
        explode: true
        schema:
          $ref: '#/components/schemas/Zaken-Zaak'
      responses:
        '200':
          description: 'Zaak response'
          content:
            'application/json':
              schema:
                type: 'array'
                items:
                  $ref: '#/components/schemas/Zaken-Zaak'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Foutbericht'
    post:
      tags:
      - 'Zaken'
      description: 'Voegt een nieuw(e) Zaak toe.'
      operationId: 'createZaak'
      requestBody:
        description: 'Zaak om toe te voegen'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Zaken-Zaak'
      responses:
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        '405':
          description: 'Foutieve invoer'
    put:
      tags:
      - 'Zaken'
      description: 'Vervangen van een Zaak'
      operationId: 'replaceZaak'
      requestBody:
        description: 'Zaak om te vervangen'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Zaken-Zaak'
      responses:
        '200':
          description: 'Zaak succesvol vervangen'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
    patch:
      tags:
      - 'Zaken'
      description: 'Wijzigen van een Zaak'
      operationId: 'modifyZaak'
      requestBody:
        description: 'Zaak om te wijzigen'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Zaken-Zaak'
      responses:
        '200':
          description: 'Zaak succesvol gewijzigd'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
  /zaken/{id}:
    get:
      tags:
      - 'Zaken'
      description: 'Retourneert een Zaak met de gegeven identifier'
      operationId: 'findZaakById'
      parameters:
      - name: 'id'
        in: 'path'
        description: 'Id van Zaak om op te halen'
        required: true
        schema:
          type: 'integer'
          format: 'int64'
      responses:
        '200':
          description: 'Zaak response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Zaken-Zaak'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
security:
  - basicAuth: []
components:
  headers:
    X_Pagination_Page:
      schema:
        type: integer
        description: Huidige pagina.
        example: 3
    X_Pagination_Limit:
      schema:
        type: integer
        description: Aantal resultaten per pagina.
        example: 20
    X_Stuurgegevens_TijdstipBericht:
      schema:
        type: string
        format: data-time
        description: Tijdstip waarop het bericht verzonden is
    X_Stuurgegevens_Referentienummer:
      schema:
        type: string
        format: any
        description: Een unieke code voor correlatie
    X_Stuurgegevens_Zender:
      schema:
        type: string
        format: any
        description: Identificatie van de verzendende organisatie
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  responses:
    NietGeautoriseerd:
      description: Authenticatie-informatie ontbreekt of is ongeldig
      headers:
        WWW_Authenticate:
          schema:
            type: string
  schemas:
    Dossiers-Dossier:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem.'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken).'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Geeft het dossier type aan. Bijvoorbeeld mutatiedossier.'
        detailSoort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Geeft het dossier detail type aan.'
        omschrijving:
          type: 'string'
          format: 'any'
          description: 'Beknopte omschrijving van het dossier.'
        status:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De fase waarin het dossier zich vanuit het perspectief van afhandeling en archivering bevindt (Bijvoorbeeld "Gearchiveerd").'
        detailStatus:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Detaillering van de fase waarin het dossier zich vanuit het perspectief van afhandeling en archivering bevindt.'
        relaties:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Relatie in de vorm: vera/v4/relaties/12345'
        clusters:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Cluster in de vorm: vera/v4/clusters/12345'
        collectiefObjecten:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar CollectiefObject in de vorm: vera/v4/collectiefobjecten/12345'
        eenheden:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Eenheid in de vorm: vera/v4/eenheden/12345'
        overeenkomsten:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Overeenkomst in de vorm: vera/v4/overeenkomsten/12345'
        inkoopfacturen:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Inkoopfactuur in de vorm: vera/v4/inkoopfacturen/12345'
        inkoopopdrachten:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Inkoopopdracht in de vorm: vera/v4/inkoopopdrachten/12345'
        omvattendDossier:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Dossier in de vorm: vera/v4/dossiers/12345'
        deelDossiers:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Dossier in de vorm: vera/v4/dossiers/12345'
        processen:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Proces in de vorm: vera/v4/processen/12345'
        contactmomenten:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Contactmoment in de vorm: vera/v4/contactmomenten/12345'
        onderhoudsverzoeken:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Onderhoudsverzoek in de vorm: vera/v4/onderhoudsverzoeken/12345'
        zaken:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Zaak in de vorm: vera/v4/zaken/12345'
        relatieRollen:
          description: 'Het dossier is gekoppeld aan/heeft betrekking op relatierollen.'
          type: array
          items:
            $ref: '#/components/schemas/Dossiers-Relatierol'
        extra-attributen:
          description: 'Toegevoegde sleutel/waarde-paren'
          type: array
          items:
            $ref: '#/components/schemas/ExtraAttributen'
    Referentiedata:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van de referentiedata of klasse'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken) Bijvoorbeeld NL.'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De soort van het referentiedata item. Bijvoorbeeld nationaliteit.'
        naam:
          type: 'string'
          format: 'any'
          description: 'De te tonen waarde van het referentiedata item. Bijvoorbeeld Nederlandse.'
        omschrijving:
          type: 'string'
          format: 'any'
          description: 'De omschrijving van de referentiedata. Bijvoorbeeld De Nederlandse nationaliteit.'
        parent:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De bovenliggende referentiedata in het geval er sprake is van een hierarchische relatie tussen referentiedata.'
        begindatum:
          type: 'string'
          format: 'date'
          description: 'De begindatum van het klasse item.'
        einddatum:
          type: 'string'
          format: 'date'
          description: 'De einddatum van het klasse item.'
        sortering:
          type: 'string'
          format: 'any'
          description: 'De sorteervolgorde van de referentiedata anders dan alfabetisch.'
        extra-attributen:
          description: 'Toegevoegde sleutel/waarde-paren'
          type: array
          items:
            $ref: '#/components/schemas/ExtraAttributen'
    Dossiers-Relatierol:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het soort rol van de relatie. Bijvoorbeeld Klant, Prospect, Leverancier, Medewerker, Team etc.'
        naam:
          type: 'string'
          format: 'any'
          description: 'De naam van de relatie rol.'
        omschrijving:
          type: 'string'
          format: 'any'
          description: 'De omschrijving van de relatie rol.'
        rolRelatie:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Relatie in de vorm: vera/v4/relaties/12345'
        extra-attributen:
          description: 'Toegevoegde sleutel/waarde-paren'
          type: array
          items:
            $ref: '#/components/schemas/ExtraAttributen'
    Informatieobjecten-Informatieobject:
      type: object
      properties:
        id:
          type: 'string'
          format: 'any'
          description: 'De primaire sleutel van het gegeven in het bronsysteem'
        code:
          type: 'string'
          format: 'any'
          description: 'De unieke code (Bijvoorbeeld om te tonen of te zoeken)'
        soort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Specificatie van het documenttype. Bijvoorbeeld verslag, rapport etc.'
        detailSoort:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Detail specificatie van het documenttype. Bijvoorbeeld notulen, adviesrapport etc.'
        onderwerp:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Onderwerp van het informatieobject.'
        subonderwerp:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Subonderwerp van het informatieobject.'
        titel:
          type: 'string'
          format: 'any'
          description: 'Titel van het informatieobject.'
        beschrijving:
          type: 'string'
          format: 'any'
          description: 'Beschrijving van het informatieobject.'
        status:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De fase waarin het informatieobject zich vanuit het perspectief van archivering bevindt.'
        detailStatus:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Detaillering van de fase waarin het informatieobject zich vanuit het perspectief van archivering bevindt.'
        registratiedatum:
          type: 'string'
          format: 'date-time'
          description: 'Registratiedatum van het informatieobject.'
        ontvangstdatum:
          type: 'string'
          format: 'date-time'
          description: 'Ontvangstdatum van het informatieobject.'
        publicatiedatum:
          type: 'string'
          format: 'date-time'
          description: 'Publicatiedatum of verzenddatum van het informatieobject.'
        auteur:
          type: 'string'
          format: 'any'
          description: 'De persoon of organisatie die in de eerste plaats verantwoordelijk is voor het creëren van de inhoud van het informatieobject.'
        formaat:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Het digitale formaat (IANA media type) van het informatieobject.'
        bestandsnaam:
          type: 'string'
          format: 'any'
          description: 'De naam van het fysieke bestand waarin de inhoud van het informatieobject is vastgelegd.'
        bestandsgrootte:
          type: 'integer'
          format: 'int32'
          description: 'Omvang van het bestand in bytes.'
        versie:
          type: 'number'
          format: 'float'
          description: 'Het versienummer van het informatieobject.'
        bestand:
          type: 'string'
          format: 'byte'
          description: 'De binaire representatie van het informatieobject.'
        bestandslocatie:
          type: 'string'
          format: 'uri'
          description: 'Een link (URI) naar de binaire representatie van het informatieobject.'
        taal:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De taal waarin het informatieobject is opgesteld.'
        vertrouwelijkheid:
          $ref: '#/components/schemas/Referentiedata'
          description: 'De classificatie van het vertrouwelijkheidsniveau van het informatieobject.'
        gebruiksrechten:
          type: 'string'
          format: 'any'
          description: 'Informatie omtrent rechten die geassocieerd zijn met het informatieobject zoals intellectueel eigendom.'
        externePublicatie:
          type: 'boolean'
          format: 'true-or-false'
          description: 'Aanduiding of dit informatieobject extern gepubliceerd dient te worden.'
        externePublicatietekst:
          type: 'string'
          format: 'any'
          description: 'Tekstuele omschrijving ten behoeve van externe publicatie van dit informatieobject.'
        verantwoordelijkeOrganisatie:
          type: 'string'
          format: 'any'
          description: 'Het RSIN (Rechtspersonen en Samenwerkingsverbanden Informatienummer) van de organisatie die verantwoordelijk is voor het informatieobject.'
        archiefnominatie:
          $ref: '#/components/schemas/Referentiedata'
          description: 'Aanduiding of het informatieobject blijvend bewaard of na een bepaalde termijn vernietigd moet worden.'
        archiefActiedatum:
          type: 'string'
          format: 'date-time'
          description: 'De datum waarop het gearchiveerde informatieobject vernietigd moet worden dan wel overgebracht moet worden naar een archiefbewaarplaats.'
        isBijlageVan:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Informatieobject in de vorm: vera/v4/informatieobjecten/12345'
        bijlagen:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Informatieobject in de vorm: vera/v4/informatieobjecten/12345'
        relaties:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Relatie in de vorm: vera/v4/relaties/12345'
        clusters:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Cluster in de vorm: vera/v4/clusters/12345'
        collectiefObjecten:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar CollectiefObject in de vorm: vera/v4/collectiefobjecten/12345'
        eenheden:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Eenheid in de vorm: vera/v4/eenheden/12345'
        overeenkomsten:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Overeenkomst in de vorm: vera/v4/overeenkomsten/12345'
        inkoopfacturen:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Inkoopfactuur in de vorm: vera/v4/inkoopfacturen/12345'
        inkoopopdrachten:
          type: 'string'
          format: 'uri'
          description: 'Referentie naar Inkoopopdracht in de vorm: vera/v4/inkoopopdrachten/12345'
