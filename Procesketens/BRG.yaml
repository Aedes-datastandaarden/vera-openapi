openapi: '3.0.0'
info:
  title: 'Beheer Relatiegegevens'
  description: 'API-specificatie van procesketengegevensmodel BRG'
  termsOfService: 'https://www.stichting-vera.nl/voorwaarden/'
  contact:
    name: 'VERA'
    url: 'https://www.stichting-vera.nl/'
    email: 'info@stichting-vera.nl'
  license:
    name: 'General Public License (GPL)'
    url: 'https://www.gnu.org/licenses/gpl-3.0.en.html'
  version: '1.0.3'
servers:
  - url: https://brg.vera.io:{port}/{basePath}
    description: 'Productieserver'
    variables:
       port:
         enum:
           - '8443'
           - '443'
         default: '443'
       basePath:
         default: v1
tags:
- name: 'Betaalgegevens'
  description: 'Operaties met betrekking tot betaalgegevens'
- name: 'Contactmomenten'
  description: 'Operaties met betrekking tot contactmomenten'
- name: 'Relaties'
  description: 'Operaties met betrekking tot relaties'
- name: 'Signaleringen'
  description: 'Operaties met betrekking tot signaleringen'
paths:
  /betaalgegevens:
    get:
      tags:
      - 'Betaalgegevens'
      description: 'Ophalen van betaalgegevens'
      operationId: 'readbetaalgegevens'
      parameters:
      - name: 'params'
        in: 'query'
        style: 'form'
        explode: true
        schema:
          $ref: '#/components/schemas/Betaalgegevens-Betaalgegeven'
      responses:
        '200':
          description: 'Betaalgegeven response'
          content:
            'application/json':
              schema:
                type: 'array'
                items:
                  $ref: '#/components/schemas/Betaalgegevens-Betaalgegeven'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Foutbericht'
    post:
      tags:
      - 'Betaalgegevens'
      description: 'Voegt een nieuw(e) Betaalgegeven toe.'
      operationId: 'createBetaalgegeven'
      requestBody:
        description: 'Betaalgegeven om toe te voegen'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Betaalgegevens-Betaalgegeven'
      responses:
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        '405':
          description: 'Foutieve invoer'
    put:
      tags:
      - 'Betaalgegevens'
      description: 'Vervangen van een Betaalgegeven'
      operationId: 'replaceBetaalgegeven'
      requestBody:
        description: 'Betaalgegeven om te vervangen'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Betaalgegevens-Betaalgegeven'
      responses:
        '200':
          description: 'Betaalgegeven succesvol vervangen'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
    patch:
      tags:
      - 'Betaalgegevens'
      description: 'Wijzigen van een Betaalgegeven'
      operationId: 'modifyBetaalgegeven'
      requestBody:
        description: 'Betaalgegeven om te wijzigen'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Betaalgegevens-Betaalgegeven'
      responses:
        '200':
          description: 'Betaalgegeven succesvol gewijzigd'
        '401':
           $ref: '#/components/responses/NietGeautoriseerd'
        default:
          description: 'Onverwachte fout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
  /betaalgegevens/{id}:
    get:
      tags:
      - 'Betaalgegevens'
      description: 'Retourneert een Betaalgegeven met de gegeven identifier'
      operationId: 'findBetaalgegevenById'
      parameters:
      - name: 'id'
        in: 'path'
        description: 'Id van Betaalgegeven om op te halen'
        required: true
        schema:
          type: 'integer'
          format: 'int64'
      responses:
